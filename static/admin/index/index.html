    <script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="../../res/admin/js/app.js"></script>
    <script>
        $(document).ready(function () {
            if (!app.isLogin()) {
                window.location.href = "login.html";
            } else {
                $("#login-username").html(app.getLoginName());
            }

            fitWindowHeight();

            $("#side-menu").click(function () {
                setTimeout(function () {
                    var win_height = $(window).height();

                    var nav_height = $(".sidebar-collapse").height();
                    //菜单出现滚动条
                    if (win_height < nav_height) {
                        $("#nav-bar").attr("style", "overflow-y:scroll;")
                    } else {
                        $("#nav-bar").removeAttr("style");
                    }
                    $("#nav-bar").height(win_height);
                }, 300)
            });
        });

        $(window).resize(function () {
            fitWindowHeight();
        })

        function fitWindowHeight() {
            var win_height = $(window).height();
            $("#wrapper").height(win_height);
            $("#nav-bar").height(win_height);
            $("#page-wrapper").height(win_height);
            var header_height = $("#header").outerHeight(true);
            var footer_height = $(".footer").outerHeight(true);
            $("#riframe").height(win_height - header_height - footer_height - 5);
            $("#rightContent").height(win_height - header_height - footer_height - 5);
        }
    </script>
