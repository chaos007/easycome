<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>员工管理</title>
    <link href="../../res/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../res/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../res/admin/css/bootstrap-combobox.css" rel="stylesheet">

    <link href="../../res/admin/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="../../res/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="../../res/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="../../res/admin/css/animate.css" rel="stylesheet">
    <link href="../../res/admin/css/style.css" rel="stylesheet">


    <!-- Data picker -->
    <link href="../../../res/admin/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="../../res/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div id="inner-wrapper">
        <div class="wrapper wrapper-content  animated fadeInRight" style="padding: 0; ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox " style="border: none;">
                        <div class="ibox-content ">
                            <div id="search-form" style="margin-bottom: 10px;">
                                <div class="form-inline">
                                    <div class="form-group" style="float: right;">
                                        <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal" href="person_info.html" data-target="#win"><i
                                                class="fa fa-plus"></i>&nbsp;新增</a>
                                        <a class="btn btn-default" data-toggle="modal" href="person_import.html" data-target="#win"><i class="fa fa-file-excel-o"></i>&nbsp;导入</a>
                                        <a onclick="javascript:app.info('开发中...')" class="btn btn-default"><i class="fa fa-reply"></i>&nbsp;导出</a>
                                        <a onclick="templateDownload()" class="btn btn-default"><i class="fa fa-download"></i>&nbsp;模板下载</a>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="role" class="sr-only">角色</label>
                                        <select class="combobox form-control" id="role">
                                            <option value="" selected="selected">角色</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="join_time" class="sr-only">入职年限</label>
                                        <input class="form-control" id="join_time" placeholder="入职年限" />
                                    </div>
                                    <div class="form-group">
                                        <label for="work_time" class="sr-only">工作年限</label>
                                        <input class="form-control" id="work_time" placeholder="工作年限" />
                                    </div>
                                    <div class="form-group">
                                        <label for="person_name" class="sr-only">员工名称</label>
                                        <input class="form-control" id="person_name" placeholder="员工名称" />
                                    </div>
                                    <button class="btn btn-primary" onclick="getPersonList()">查询</button>
                                </div>
                            </div>
                            <div class="jqGrid_wrapper">
                                <table id="table"></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="win" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" >
        <div class="modal-dialog modal-lg" style="width: 90%;">
            <div class="modal-content animated fadeIn">

            </div>
        </div>
    </div>

    <script src="../../res/admin/js/jquery-2.1.1.js"></script>
    <script src="../../res/admin/js/bootstrap.min.js"></script>
    <script src="../../res/admin/js/bootstrap-combobox.js"></script>

    <!-- Toastr script -->
    <script src="../../res/admin/js/plugins/toastr/toastr.min.js"></script>

    <!-- Sweet alert -->
    <script src="../../res/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- jqGrid -->
    <script src="../../res/admin/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="../../res/admin/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="../../res/admin/js/app.js"></script>

    <!-- Data picker -->
    <script src="../../../res/admin/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="../../../res/admin/js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.js"></script>

    <!-- iCheck -->
    <script src="../../res/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#location", window.parent.document).html("后台管理 >人员管理 >员工管理");

            app.initCombobox({
                url: 'GetRoleList',
                callback_params: {
                    id: 'role',
                }
            });

            initGrid();
            getPersonList();

            $("#win").on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });

        function getPersonList() {
            var Role = $("#role").val();
            var LastJobYear = $("#join_time").val();
            var WorkTime = $("#work_time").val();
            var SearchName = $("#person_name").val();

            var last_job_year = -1
            if (LastJobYear.trim() != ""){
                last_job_year = parseInt(LastJobYear)
            }
            var work_time = -1
            if (WorkTime.trim() != ""){
                work_time = parseInt(WorkTime)
            }
            var options = {
                url: 'FindNormalPerson',
                data: {
                    Role: Role.trim(),
                    LastJobYear: last_job_year,
                    WorkYear: work_time,
                    SearchName: SearchName.trim(),
                },
                callback: setPersonGrid,
                callback_params: {}
            };

            app.execPostRequest(options);
        }

        function setPersonGrid(res, params) {
            res = eval("(" + res + ")");
            if (res.code == 10000) {
                var dataSource = [];
                if (res.data && res.data.length > 0) {
                    res.data.forEach(function (value, index, arr) {
                        dataSource.push({
                            id: value.UserName,
                            Name: value.Name,
                            Role: value.Role,
                            Phone: value.Phone,
                            JoinTime: app.formatDateFromUnix(value.JoinTime),
                            WorkTime: app.formatDateFromUnix(value.WorkTime),
                            Level: value.Level,
                            Opts: value.UserName,
                        });
                    });
                }
                $("#table").jqGrid('clearGridData');  //清空表格
                $("#table").jqGrid('setGridParam', {  // 重新加载数据
                    datatype: 'local',
                    data: dataSource,
                    page: 1
                }).trigger("reloadGrid");
            } else {
                app.error(res.msg);
            }
        }

        function initGrid() {
            $("#table").jqGrid({
                colNames: ['用户名', '员工姓名', '角色名称', '联系电话', '入职时间', '参加工作时间','级别', '操作'],
                colModel: [
                    { name: 'id' },
                    { name: 'Name' },
                    { name: 'Role' },
                    { name: 'Phone' },
                    { name: 'JoinTime' },
                    { name: 'WorkTime' },
                    { name: 'Level' },
                    {
                        name: 'Opts',
                        sortable: false,
                        width: "250px",
                        fixed: true,
                        formatter: function (value, options, rowObject) {
                            var url = "person_info.html?key=" + encodeURIComponent(value);
                            return "<a style='color:#134da5;' href='" + url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;编辑</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#ed5565;' onclick='doDeletePerson(this)'  href='javascript:void(0);' data-key='" + value + "'><i class='fa fa-trash'></i>&nbsp;离职</a>";
                        }
                    }
                ],
                rowNum: 10,
                rowList: app.rowList,
                data: [],
                datatype: "local",
                viewrecords: true,
                pager: "#pager",
                height: 'auto',
                autowidth: true,
                shrinkToFit: true,
                forceFit: true,
                altRows: true,
                altclass: 'table-alt',
            });

            // Add responsive to jqGrid
            app.fitGrid();
            $(window).bind('resize', function () {
                app.fitGrid();
            });
        }

        function person_refresh(key, action) {
            var options = {
                url: 'FindPersonWithKey',
                data: {
                    UserName: key,
                    IsProperty:false,
                },
                callback: function (res, params) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        var recode = {
                            id: res.data.UserName,
                            Name: res.data.Name,
                            Role: res.data.Role,
                            Phone: res.data.Phone,
                            JoinTime: app.formatDateFromUnix(res.data.JoinTime),
                            WorkTime: app.formatDateFromUnix(res.data.WorkTime),
                            Level: res.data.Level,
                            Opts: res.data.UserName,
                        };

                        if (action == "add") {
                            $("#table").jqGrid("addRowData", recode.id, recode, "first");
                        } else {
                            $('#table').setRowData(recode.id, recode, '');
                        }
                    }
                },
                callback_params: {}
            };

            app.execPostRequest(options);
        }

        function templateDownload() {
            var options = {
                url: 'Person.xlsx',
                filename: '人员模板.xlsx',
            };
            app.templateFileDownload(options);
        }

        function doDeletePerson(obj) {
            var key = $(obj).data("key");
            app.deleteByKey(String(key), app.deletePreson);
        }
    </script>
</body>

</html>
