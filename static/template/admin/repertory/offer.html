<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报价管理</title>
    <link href="../../res/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../res/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../res/admin/css/bootstrap-combobox.css" rel="stylesheet">

    <link href="../../res/admin/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="../../res/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="../../res/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="../../res/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <!-- TouchSpin -->
    <link href="../../res/admin/css/plugins/touchspin/jquery.bootstrap-touchspin.min.css" rel="stylesheet">

    <link href="../../res/admin/css/animate.css" rel="stylesheet">
    <link href="../../res/admin/css/style.css" rel="stylesheet">

    <!-- Data picker -->
    <link href="../../res/admin/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div id="inner-wrapper">
        <div class="wrapper wrapper-content  animated fadeInRight" style="padding: 0; ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox gray-bg" style="border: none;">
                        <div class="ibox-content gray-bg">
                            <div id="search-form" class="form-inline" style="margin-bottom: 34px;">
                                <div class="form-group" style="float: right;">
                                    <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal" href="offer_info.html" data-target="#win">
                                        <i class="fa fa-plus"></i>&nbsp;新增</a>
                                    <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal" href="offer_export.html" data-target="#win">
                                        <i class="fa fa-plus"></i>&nbsp;导出</a>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="project" class="sr-only">项目</label>
                                    <select class="combobox form-control" id="project">
                                        <option value="" selected="selected">项目</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="is_connect" class="sr-only">是否关联出库</label>
                                    <select class="combobox form-control" id="is_connect">
                                        <option value="" selected="selected">是否关联出库</option>
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="is_set" class="sr-only">是否录入结算</label>
                                    <select class="combobox form-control" id="is_set">
                                        <option value="" selected="selected">是否录入结算</option>
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="offer_num" class="sr-only">报价单号</label>
                                    <input class="form-control" id="offer_num" placeholder="报价单号" />
                                </div>
                                <div class="form-group">
                                    <div class="input-daterange input-group" id="datepicker">
                                        <span class="input-group-addon">报价时间:从</span>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input type="text" class="form-control" name="start" value="" />
                                        <span class="input-group-addon">到</span>
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input type="text" class="form-control" name="end" value="" />
                                    </div>
                                </div>
                                <button class="btn btn-primary" onclick="getOfferList()">查询</button>
                            </div>
                            <div class="jqGrid_wrapper">
                                <table id="table"></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="win" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg" style="width: 90%;">
            <div class="modal-content animated fadeIn">

            </div>
        </div>
    </div>

    <script src="../../res/admin/js/jquery-2.1.1.js"></script>
    <script src="../../res/admin/js/bootstrap.min.js"></script>
    <script src="../../res/admin/js/bootstrap-combobox.js"></script>

    <!-- Toastr script -->
    <script src="../../res/admin/js/plugins/toastr/toastr.min.js"></script>

    <!-- TouchSpin -->
    <script src="../../res/admin/js/plugins/touchspin/jquery.bootstrap-touchspin.min.js"></script>

    <!-- Sweet alert -->
    <script src="../../res/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- jqGrid -->
    <script src="../../res/admin/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="../../res/admin/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

    <!-- Data picker -->
    <script src="../../res/admin/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="../../res/admin/js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.js"></script>

    <!-- iCheck -->
    <script src="../../res/admin/js/plugins/iCheck/icheck.min.js"></script>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="../../res/js/layer/layer-min.js"></script>
    <script src="../../res/admin/js/app.js"></script>
    <script>
        $(document).ready(function () {
            $("#location", window.parent.document).html("后台管理 >仓库存管理 >报价管理");

            app.initCombobox({
                url: 'GetProjectName',
                callback_params: {
                    id: 'project',
                }
            });

            $("#is_connect").combobox();
            $("#is_set").combobox();

            $("#datepicker").datepicker({
                language: 'zh-CN',
                keyboardNavigation: false,
                todayBtn: "linked",
                forceParse: true,
                autoclose: true,
            });

            initGrid();
            getOfferList();

            $("#win").on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });

        var gridOptions = {
            getParam: function () {
                var project = $("#project").val();
                var offerNum = $("#offer_num").val();
                var isConnect = $("#is_connect").val();
                var isSet = $("#is_set").val();

                var start = $("input[name='start']").val();
                if (start == "") {
                    start = 0;
                } else {
                    start = new Date(start).getTime() / 1000;
                }
                var end = $("input[name='end']").val();
                if (end == "") {
                    end = 0;
                } else {
                    end = new Date(end).getTime() / 1000;
                }

                var postData = $("#table").jqGrid('getGridParam', 'postData');
                var rowNum = 10;
                var page = 1;
                if (postData) {
                    rowNum = postData.rows;
                    page = postData.page;
                }
                var url = $("#table").jqGrid('getGridParam', 'url');

                var data = {
                    MinTime: start,
                    MaxTime: end,
                    ProjectName: project.trim(),
                    OfferNum: offerNum.trim(),
                    IsConnect: isConnect,
                    IsSet: isSet,
                    Start: (page - 1) * rowNum,
                    Num: parseInt(rowNum),
                }

                data = JSON.stringify(data);
                var syn = md5(data + app.key)
                return {
                    data: data,
                    syn: syn,
                };
            }
        }

        function getOfferList() {
            $("#table").jqGrid('setGridParam', {  // 重新加载数据
                // datatype: 'local',
                // data: dataSource,
                page: 1,
                url: app.serverName + 'GetOfferInfo',
            }).trigger("reloadGrid");
        }

        function initGrid() {
            $("#table").jqGrid({
                colNames: ['', '报价单号', '项目', '预估硬件成本', '预估报价', '实际成本', '最终金额', '是否关联出库', '是否录入结算', '操作'],
                colModel: [
                    {
                        name: 'ID',
                        index: 'ID',
                        key: true,
                        sortable: false,
                        hidden: true,
                        fixed: true,
                    },
                    { name: 'OfferNum' },
                    { name: 'ProjectName' },
                    { name: 'PartMoney' },
                    { name: 'OfferMoney' },
                    { name: 'ActualMoney' },
                    { name: 'FinalMoney' },
                    {
                        name: 'IsConnect',
                        formatter: function (value, options, rowObject) {
                            return value ? "是" : "否";
                        }
                    },
                    {
                        name: 'IsSet',
                        formatter: function (value, options, rowObject) {
                            return value ? "是" : "否";
                        }
                    },
                    {
                        name: 'Opts',
                        sortable: false,
                        width: "250px",
                        jsonmap: "ID",
                        fixed: true,
                        formatter: function (value, options, rowObject) {
                            var url = "offer_info.html?key=" + encodeURIComponent(value);
                            var change_url = "connect_out_stock.html?key=" + encodeURIComponent(value);
                            var extra_url = "set_account.html?key=" + encodeURIComponent(value);
                            return "<a style='color:#134da5;' href='" + url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;预报价修改</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#134da5;' href='" + change_url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;关联出库</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#134da5;' href='" + extra_url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;补充结算信息</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#134da5;' onclick='exportOfferItem(this)' data-value='" + value + "' ><i class='fa fa-edit'></i>&nbsp;导出报价单</a>";

                        }
                    }
                ],
                url: app.serverName + 'GetOfferInfo',
                rowNum: 10,
                rowList: app.rowList,
                data: [],
                datatype: "json",
                viewrecords: true,
                pager: "#pager",
                height: 'auto',
                autowidth: true,
                shrinkToFit: true,
                forceFit: true,
                altRows: true,
                altclass: 'table-alt',
                jsonReader: {
                    root: "data.Result",
                    total: "data.TotalPage",
                    records: "data.Number",
                    page: "data.CurPage",
                },
                serializeGridData: function (postData) {
                    return gridOptions.getParam(postData);
                },
            });

            // Add responsive to jqGrid
            app.fitGrid();
            $(window).bind('resize', function () {
                app.fitGrid();
            });
        }

        function exportOfferItem(obj) {
            var value = $(obj).data("value");
            var options = {
                url: 'ExportOfferItemFile',
                filename: '报价单项导出结果.xlsx',
                data: {
                    OfferID: parseInt(value),
                },
            };
            app.execGetRequest(options);
        }


        function offer_refresh(key, action) {
            var options = {
                url: 'GetOfferWithKey',
                data: {
                    ID: key,
                },
                callback: function (res, params) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        var value = res.data;
                        var recode = {
                            ID: res.data.ID,
                            OfferNum: value.OfferNum,
                            ProjectName: value.ProjectName,
                            PartMoney: value.PartMoney,
                            OfferMoney: value.OfferMoney,
                            ActualMoney: value.ActualMoney,
                            FinalMoney: value.FinalMoney,
                            IsConnect: value.IsConnect,
                            IsSet: value.IsSet,
                            Opts: value.ID,
                        };

                        if (action == "add") {
                            $("#table").jqGrid("addRowData", recode.Opts, recode, "first");
                        } else {
                            $('#table').setRowData(recode.ID, recode, '');
                        }
                    }
                },
                callback_params: {}
            };

            app.execPostRequest(options);
        }


        function exportManufacturerFile() {
            var options = {
                url: 'ExportManufacturerFile',
                filename: '品牌导出结果.xlsx',
            };
            app.execGetRequest(options);
        }

        function templateDownload() {
            var options = {
                url: 'Manufacturer.xlsx',
                filename: '品牌模板.xlsx',
            };
            app.templateFileDownload(options);
        }


        function doDeleteBrand(obj) {
            var key = $(obj).data("key");
            app.deleteByKey(key, app.deleteBrand);
        }

    </script>
</body>

</html>
