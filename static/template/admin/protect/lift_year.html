<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>电梯年检</title>
    <link href="../../res/admin/font-awesome/css/font-awesome.css" rel="stylesheet">

<body class="gray-bg">
    <div id="inner-wrapper">
        <div class="wrapper wrapper-content  animated fadeInRight" style="padding: 0; ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox " style="border: none;">
                        <div class="ibox-content ">
                            <div id="search-form" style="margin-bottom: 10px;">
                                <div class="form-inline">
                                    <div class="form-group" style="float: right;">
                                        <a onclick="doChangeTickets(this)" class="btn btn-default" data-toggle="modal" href="lift_year_lots.html" data-target="#win"
                                            id="losts">
                                            <i class="fa fa-file-excel-o"></i>&nbsp;批量修改</a>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="IsSelfCheckPass" class="sr-only">年检自检结果</label>
                                        <select class="combobox form-control" id="IsSelfCheckPass">
                                            <option value="" selected="selected">年检自检结果</option>
                                            <option value="合格">合格</option>
                                            <option value="不合格">不合格</option>
                                            <option value="异常关闭">异常关闭</option>
                                            <option value="有异常">有异常</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="IsPass" class="sr-only">年检结果</label>
                                        <select class="combobox form-control" id="IsPass">
                                            <option value="" selected="selected">年检结果</option>
                                            <option value="合格">合格</option>
                                            <option value="不合格">不合格</option>
                                            <option value="异常关闭">异常关闭</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="expire" class="sr-only">是否超期</label>
                                        <select class="combobox form-control" id="expire">
                                            <option value="" selected="selected">是否超期</option>
                                            <option value="超时">已超期</option>
                                            <option value="不超时">未超期</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="unusual_address" class="sr-only">地址是否异常</label>
                                        <select class="combobox form-control" id="unusual_address">
                                            <option value="" selected="selected">地址是否异常</option>
                                            <option value="异常">异常</option>
                                            <option value="不异常">不异常</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="fix_deal" class="sr-only">是否补录</label>
                                        <select class="combobox form-control" id="fix_deal">
                                            <option value="" selected="selected">是否补录</option>
                                            <option value="补录">补录</option>
                                            <option value="非补录">非补录</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="work_state" class="sr-only">工单执行状态</label>
                                        <select class="combobox form-control" id="work_state">
                                            <option value="" selected="selected">工单执行状态</option>
                                            <option value="未执行">未执行</option>
                                            <option value="待处理">待处理</option>
                                            <option value="已完成">已完成</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="status" class="sr-only">工单状态</label>
                                        <select class="combobox form-control" id="status">
                                            <option value="" selected="selected">工单状态</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="property" class="sr-only">物业名称</label>
                                        <select class="combobox form-control" id="property" onchange="doListPropertyChange()">
                                            <option value="" selected="selected">物业名称</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="building" class="sr-only">楼号名称</label>
                                        <select class="combobox form-control" id="building">
                                            <option value="" selected="selected">楼号名称</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="project" class="sr-only">项目</label>
                                        <select class="combobox form-control" id="project">
                                            <option value="" selected="selected">项目</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="elevator" class="sr-only">电梯编号</label>
                                        <input class="form-control" id="elevator" placeholder="电梯编号" />
                                    </div>
                                    <div class="form-group">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <span class="input-group-addon">年检时间:从</span>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control" name="start" value="" />
                                            <span class="input-group-addon">到</span>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control" name="end" value="" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-daterange input-group" id="self_datepicker">
                                            <span class="input-group-addon">年检自检时间:从</span>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control" name="self_start" value="" />
                                            <span class="input-group-addon">到</span>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control" name="self_end" value="" />
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" onclick="getLiftYearList(1)">所有工单查询</button>
                                    <button class="btn btn-primary" onclick="getLiftYearList(2)">责任工单查询</button>
                                </div>
                            </div>
                            <div class="jqGrid_wrapper">
                                <table id="table"></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="win" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg" style="width: 90%;">
            <div class="modal-content animated fadeIn">

            </div>
        </div>
    </div>

    <script src="../../res/admin/js/jquery-2.1.1.js"></script>
    <script src="../../res/admin/js/bootstrap.min.js"></script>
    <script src="../../res/admin/js/bootstrap-combobox.js"></script>

    <!-- Toastr script -->
    <script src="../../res/admin/js/plugins/toastr/toastr.min.js"></script>

    <!-- Sweet alert -->
    <script src="../../res/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- jqGrid -->
    <script src="../../res/admin/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="../../res/admin/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

    <!-- iCheck -->
    <script src="../../res/admin/js/plugins/iCheck/icheck.min.js"></script>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="../../res/admin/js/app.js"></script>

    <!-- Data picker -->
    <script src="../../res/admin/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="../../res/admin/js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.js"></script>

    <script src="../../res/js/layer/layer-min.js"></script>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>

    <script src="../../res/admin/js/jspdf.debug.js"></script>
    <script src="../../res/admin/js/html2canvas.js"></script>

    <script>
        $(document).ready(function () {
            $("#location", window.parent.document).html("后台管理 >维保管理 >电梯年检");

            app.initCombobox({
                url: 'GeYearCheckTicketStateList',
                callback_params: {
                    id: 'status',
                }
            });

            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'property',
                }
            });

            app.initCombobox({
                url: 'GetBuildingName',
                callback_params: {
                    id: 'building',
                }
            });

            app.initCombobox({
                url: 'GetProjectName',
                callback_params: {
                    id: 'project',
                }
            });

            $("#datepicker").datepicker({
                language: 'zh-CN',
                keyboardNavigation: false,
                todayBtn: "linked",
                forceParse: true,
                autoclose: true,
            });

            $("#self_datepicker").datepicker({
                language: 'zh-CN',
                keyboardNavigation: false,
                todayBtn: "linked",
                forceParse: true,
                autoclose: true,
            });

            initGrid();


            $("#win").on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });

        function doListPropertyChange() {
            var property = $("#property").val();
            $("#building").html('<option value="" selected="selected">楼号名称</option>');
            $("#project").html('<option value="" selected="selected">项目</option>');
            app.initCombobox({
                url: 'GetBuildingName',
                data: {
                    PropertyName: property,
                },
                callback_params: {
                    id: 'building',
                    refresh: true,
                }
            });

            app.initCombobox({
                url: 'GetProjectName',
                data: {
                    PropertyName: property,
                },
                callback_params: {
                    id: 'project',
                    refresh: true,
                }
            });
        }

        var gridOptions = {
            getParam: function () {
                var start = $("input[name='start']").val();
                if (start == "") {
                    start = 0;
                } else {
                    start = new Date(start).getTime() / 1000;
                }
                var end = $("input[name='end']").val();
                if (end == "") {
                    end = 0;
                } else {
                    end = new Date(end).getTime() / 1000;
                }
                var self_start = $("input[name='self_start']").val();
                if (self_start == "") {
                    self_start = 0;
                } else {
                    self_start = new Date(self_start).getTime() / 1000;
                }
                var self_end = $("input[name='self_end']").val();
                if (self_end == "") {
                    self_end = 0;
                } else {
                    self_end = new Date(self_end).getTime() / 1000;
                }
                var State = $("#status").val();
                if (State.trim() == "") {
                    State = -1;
                }
                var postData = $("#table").jqGrid('getGridParam', 'postData');
                var rowNum = 10;
                var page = 1;
                if (postData) {
                    rowNum = postData.rows;
                    page = postData.page;
                }
                var DealState = $("#work_state").val();
                var url = $("#table").jqGrid('getGridParam', 'url');
                if (url == "/GetElevatorDutyYearCheckTicketInfo") {
                    var data = {
                        UserName: app.getLoginUserName(),
                        State: parseInt(State),
                        DealState: DealState,
                        PropertyName: $("#property").val(),
                        BuildingName: $("#building").val(),
                        ProjectName: $("#project").val(),
                        ElevatorNum: $("#elevator").val(),
                        TicketStartTime: start,
                        TicketEndTime: end,
                        TicketSelfStartTime: self_start,
                        TicketSelfEndTime: self_end,
                        IsWeb: true,
                        IsPass: $("#IsPass").val(),
                        IsSelfCheckPass: $("#IsSelfCheckPass").val(),
                        IsExpire: $("#expire").val(),
                        IsUnusualAddress: $("#unusual_address").val(),
                        IsFixDeal: $("#fix_deal").val(),
                        Start: (page - 1) * rowNum,
                        Num: parseInt(rowNum),
                    }
                } else {
                    var data = {
                        State: parseInt(State),
                        DealState: DealState,
                        PropertyName: $("#property").val(),
                        BuildingName: $("#building").val(),
                        ProjectName: $("#project").val(),
                        ElevatorNum: $("#elevator").val(),
                        TicketStartTime: start,
                        TicketEndTime: end,
                        TicketSelfStartTime: self_start,
                        TicketSelfEndTime: self_end,
                        IsPass: $("#IsPass").val(),
                        IsSelfCheckPass: $("#IsSelfCheckPass").val(),
                        IsExpire: $("#expire").val(),
                        IsUnusualAddress: $("#unusual_address").val(),
                        IsFixDeal: $("#fix_deal").val(),
                        Start: (page - 1) * rowNum,
                        Num: parseInt(rowNum),
                    }
                }

                data = JSON.stringify(data);
                var syn = md5(data + app.key)
                return {
                    data: data,
                    syn: syn,
                };
            }
        }

        function getLiftYearList(index) {
            if (index == 1) {
                $("#table").setGridParam({
                    page: 1,
                    url: app.serverName + 'GetElevatorYearCheckTicketInfo'
                }).trigger("reloadGrid");
            } else {
                $("#table").setGridParam({
                    page: 1,
                    url: app.serverName + 'GetElevatorDutyYearCheckTicketInfo'
                }).trigger("reloadGrid");
            }
        };

        function initGrid() {
            $("#table").jqGrid({
                url: app.serverName + 'GetElevatorYearCheckTicketInfo',
                datatype: 'json',
                colNames: ['', '工单', '设备编号', '电梯编号', '工单状态', '当前处理人', '上次年检时间', '本次年检自检时间', '是否超期', '年检自检结果', '年检结果', '现场年检时间','操作'],
                colModel: [
                    {
                        name: 'my_id',
                        index: 'my_id',
                        sortable: false,
                        hidden: true,
                        fixed: true,
                        jsonmap: "TicketID",
                        align: "left",
                    },
                    {
                        name: 'TicketID',
                        key: true,
                        sortable: false,
                    },
                    {
                        name: 'SerialNumber',
                        fixed: true,
                        sortable: false,
                    },
                    {
                        name: 'ElevatorNum',
                        sortable: false,
                        formatter: function (value, options, rowObject) {
                            if (value && value.trim() != "") {
                                var url = "../doc/elevator_tip.html?key=" + encodeURIComponent(value);
                                return value + "&nbsp;<a style='color:#134da5;' href='" + url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-info'></i>&nbsp;详情</a>";
                            } else {
                                return "";
                            }
                        }
                    },
                    {
                        name: 'State',
                        sortable: false,
                        fixed: true,
                        width: "80px",
                    },
                    {
                        name: 'DutyPersonName',
                        sortable: false,
                        formatter: function (value, options, rowObject) {
                            var result = ""
                            value.forEach(function (v, i, a) {
                                if (v.trim() != "") {
                                    result += v + "、";
                                }
                            });
                            if (result.length > 0) {
                                result = result.substr(0, result.length - 1);
                            }
                            return result;
                        }
                    },
                    {
                        name: 'LastYearCheckTime',
                        sortable: false,
                        fixed: true,
                        width: "100px",
                        formatter: function (value, options, rowObject) {
                            return app.formatDateFromUnix(value);
                        }
                    },
                    {
                        name: 'ShouldDealTime',
                        sortable: false,
                        fixed: true,
                        width: "100px",
                        formatter: function (value, options, rowObject) {
                            return app.formatDateFromUnix(value);
                        }
                    },
                    {
                        name: 'IsExpire',
                        sortable: false,
                        fixed: true,
                        width: "100px",
                        formatter: function (value, options, rowObject) {
                            var result = "未超期";
                            if (value) {
                                result = "已超期";
                            }
                            return result;
                        }
                    },
                    {
                        name: 'IsSelfCheckPass',
                        sortable: false,
                        fixed: true,
                        width: "100px"
                    },
                    {
                        name: 'IsPass',
                        sortable: false,
                        fixed: true,
                        width: "100px"
                    },
                    {
                        name: 'YearCheckLiveTime',
                        sortable: false,
                        fixed: true,
                        width: "100px",
                        formatter: function (value, options, rowObject) {
                            return app.formatDateFromUnix(value);
                        }
                    },
                    {
                        name: 'Opts',
                        sortable: false,
                        width: "100px",
                        fixed: true,
                        jsonmap: "TicketID",
                        formatter: function (value, options, rowObject) {
                            var url_tip = "lift_year_tip.html?key=" + encodeURIComponent(value);
                            var url_operation = "lift_year_operation.html?key=" + encodeURIComponent(value);
                            var url_history = "lift_year_history.html?key=" + encodeURIComponent(value);
                            var url_electronic = "lift_year_electronic.html?key=" + encodeURIComponent(value);
                            return "<a style='color:#134da5;' href='" + url_tip + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-info'></i>&nbsp;更多信息</a>"
                                + "<br/>"
                                + "<a style='color:#134da5;' href='" + url_operation + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;流程管理</a>"
                                + "<br/>"
                                + "<a style='color:#134da5;' href='" + url_history + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-history'></i>&nbsp;处理历史</a>"
                                + "<br/>"
                                + "<a style='color:#134da5;' href='" + url_electronic + "' target = '_blank'><i class='fa fa-book'></i>&nbsp;电子工单</a>";
                        }
                    }
                ],
                rowNum: 10,
                rowList: app.rowList,
                viewrecords: true,
                pager: "#pager",
                height: 'auto',
                autowidth: false,
                shrinkToFit: true,
                forceFit: true,
                altRows: true,
                altclass: 'table-alt',
                repeatitems: false,
                multiselect: true,//复选框 
                multiselectWidth: 40,
                jsonReader: {
                    root: "data.Result",
                    total: "data.TotalPage",
                    records: "data.Number",
                    page: "data.CurPage",
                },
                serializeGridData: function (postData) {
                    return gridOptions.getParam(postData);
                },
            });

            // Add responsive to jqGrid
            app.fitGrid();
            $(window).bind('resize', function () {
                app.fitGrid();
            });
        }

        function lift_year_refresh(key, action) {
            var options = {
                url: 'GetYearCheckTicketWithKey',
                data: {
                    TicketID: parseInt(key),
                },
                callback: function (res, params) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        var recode = {
                            SerialNumber: res.data.SerialNumber,
                            TicketID: res.data.TicketID,
                            ElevatorNum: res.data.ElevatorNum,
                            State: res.data.State,
                            DutyPersonName: res.data.DutyPersonName,
                            LastYearCheckTime: res.data.LastYearCheckTime,
                            ShouldDealTime: res.data.ShouldDealTime,
                            IsExpire: res.data.IsExpire,
                            IsSelfCheckPass: res.data.IsSelfCheckPass,
                            YearCheckLiveTime: res.data.YearCheckLiveTime,
                            IsPass: res.data.IsPass,
                            Opts: res.data.TicketID,
                        };

                        if (action == "add") {
                            $("#table").jqGrid("addRowData", recode.TicketID, recode, "first");
                        } else {
                            $('#table').setRowData(recode.TicketID, recode, '');
                        }
                    }
                },
                callback_params: {}
            };

            app.execPostRequest(options);
        }


        function doChangeTickets(obj) {
            var rowData = jQuery('#table').jqGrid('getGridParam', 'selarrrow');
            if (rowData.length) {
                var nameList = [];
                for (var i = 0; i < rowData.length; i++) {
                    var name = jQuery('#table').jqGrid('getCell', rowData[i], 'my_id');//name是colModel中的一属性
                    nameList.push(name);
                }
                localStorage.setItem("list", nameList);

            } else {
                app.warning("请选择电梯");
                return
            }
        }


        function list_year_refresh(key, action) {
            key.forEach(function (v, i, a) {
                var options = {
                    url: 'GetYearCheckTicketWithKey',
                    data: {
                        TicketID: parseInt(v),
                    },
                    callback: function (res, params) {
                        res = eval("(" + res + ")");
                        if (res.code == 10000) {
                            var recode = {
                                my_id: res.data.TicketID,
                                SerialNumber: res.data.SerialNumber,
                                TicketID: res.data.TicketID,
                                ElevatorNum: res.data.ElevatorNum,
                                State: res.data.State,
                                DutyPersonName: res.data.DutyPersonName,
                                LastYearCheckTime: res.data.LastYearCheckTime,
                                ShouldDealTime: res.data.ShouldDealTime,
                                IsExpire: res.data.IsExpire,
                                IsSelfCheckPass: res.data.IsSelfCheckPass,
                                YearCheckLiveTime: res.data.YearCheckLiveTime,
                                IsPass: res.data.IsPass,
                                Opts: res.data.TicketID,
                            };

                            if (action == "add") {
                                $("#table").jqGrid("addRowData", recode.TicketID, recode, "first");
                            } else {
                                $('#table').setRowData(recode.TicketID, recode, '');
                            }
                        }
                    },
                    callback_params: {}
                };

                app.execPostRequest(options);
            });

        }

    </script>
</body>

</html>
