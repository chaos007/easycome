<div class="modal-header" style="padding: 15px">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" style="font-size: 30px;">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h6 class="modal-title">新增维保单项</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>维保单项信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>单项名称
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_maintain" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>单项要求
                            </label>
                            <div class="col-sm-10">
                                <input type="text" id="w_require" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电梯类型</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks"> <input type="radio" checked="checked"
                                                                             name="w_type" value="直梯">直梯</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_type"
                                                                             value="扶梯">扶梯</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_type" value="杂物梯">杂物梯</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">保养区域</label>

                            <div class="col-sm-10">
                                <label class="radio-inline i-checks"> <input type="radio" checked="checked"
                                                                             name="w_zone" value="机房">机房</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="井道">井道</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="厅门">厅门</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="轿门">轿门</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="轿厢">轿厢</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="坑底">坑底</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="其他">其他</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否重要</label>

                            <div class="col-sm-10">
                                否<input type="checkbox" name="IsImportant" class="js-switch"/>是
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">异常反馈</label>

                            <div class="col-sm-10">
                                <div class="form-inline" style="margin-bottom: 10px;">
                                    <div class="form-group" style="margin: 0;">
                                        <label for="w_unusual_option" class="sr-only">异常反馈项</label>
                                        <input type="text" class="form-control" id="w_unusual_option"
                                               placeholder="异常反馈项"/>
                                    </div>
                                    <button class="btn btn-primary" onclick="doAddUnusualMember()">新增异常反馈项</button>
                                </div>

                                <div class="ibox">
                                    <div class="ibox-title" style="padding-left: 0;">
                                        <h5>已有异常反馈项</h5>
                                    </div>
                                    <div class="ibox-content">
                                        <div class="dd" id="nestable">
                                            <ol class="dd-list">

                                            </ol>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">返回</button>
    <button type="button" class="btn btn-primary" onclick="saveMaintainInfo()">确认</button>
</div>
<script>
    var maintain_unusual = [];
    $(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

        app.win_action = 'add';
        if (app.win_url.indexOf("?key=") > 0) {
            app.win_action = 'edit';
            app.win_key = parseInt(app.win_url.split("?key=")[1]);
        }

        if (app.win_action == 'edit') {
            //编辑页面
            $(".modal-title").html("编辑维保单项")

            //获取info
            var options = {
                url: 'GetItemMaintainWithID',
                data: {
                    ID: app.win_key,
                },
                callback: initMaintainInfo,
                callback_params: {}
            };

            app.execPostRequest(options);

        }else {
            var elem = document.querySelector('.js-switch');
            new Switchery(elem, {color: '#1AB394'});
        }
    });


    function initMaintainInfo(res, param) {
        res = eval("(" + res + ")");
        if (res.code == 10000) {
            if (res.data == null) {
                return;
            }
            var info = res.data;
            $("#w_maintain").val(info.Name);
            $("#w_require").val(info.Demand);
            $(":radio[name='w_type'][value='" + info.ElevatorType + "']").iCheck('check');
            $(":radio[name='w_zone'][value='" + info.ElevatorZone + "']").iCheck('check');
            if (info.IsImportant) {
                $(".js-switch").attr("checked", "checked");
            }
            var elem = document.querySelector('.js-switch');
            new Switchery(elem, {color: '#1AB394'});
            //异常反馈项
            if (info.Unusual) {
                info.Unusual.forEach(function (v, i, a) {
                    addUnusualLi(v);
                });
            }
        }
    }

    function addUnusualLi(value) {
        var html = '<li class="dd-item" data-value="' + value + '">'
            + '<div class="dd-handle">'
            + '<a style="color: #ed5565;"  href="javascript:;" onclick="doRemoveUnusualMember(this)">删除</a>'
            + '&nbsp;&nbsp;' + value
            + '</div>'
            + '</li>';
        $(".dd-list").append(html);
    }

    function doRemoveUnusualMember(obj) {
        app.delete(function () {
            var li = $(obj).parents("li");
            var value = $(li).data("value");
            if (app.win_action == "add") {
                maintain_unusual.splice(jQuery.inArray(value, maintain_unusual), 1);
                $(li).remove();
            } else {
                var options = {
                    url: 'DelItemMaintainUnusal',
                    data: {
                        ID: app.win_key,
                        Unusual: value,
                    },
                    callback: function (res, params) {
                        res = eval("(" + res + ")");
                        if (res.code == 10000) {
                            $(params.li).remove();
                        } else {
                            app.error(res.msg);
                        }
                    },
                    callback_params: {
                        li: li,
                    }
                };
                app.execPostRequest(options);
            }
        });
    }

    function doAddUnusualMember() {
        var value = $("#w_unusual_option").val();
        if (value.trim() == "") {
            app.warning("请先输入要添加的异常反馈项");
            return;
        }

        var flag = false;
        $(".dd-item").each(function () {
            if (value == $(this).data("value")) {
                flag = true;
            }
        });
        if (flag) {
            app.error("已经添加过该异常项了");
            return;
        }

        if (app.win_action == "add") {
            maintain_unusual.push(value);
            addUnusualLi(value);
            $("#w_unusual_option").val("");
        } else {
            var options = {
                url: 'AddItemMaintainUnusal',
                data: {
                    ID: app.win_key,
                    Unusual: value,
                },
                callback: function (res, params) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        addUnusualLi(params.value);
                        $("#w_unusual_option").val("");
                    } else {
                        app.error(res.msg);
                    }
                },
                callback_params: {
                    value: value,
                }
            };

            app.execPostRequest(options);
        }
    }

    function saveMaintainInfo() {
        var Name = $("#w_maintain").val().trim();
        var Demand = $("#w_require").val().trim();
        var ElevatorType = $("input[name='w_type']:checked").val();
        var ElevatorZone = $("input[name='w_zone']:checked").val();
        var IsImportant = $("input[name='IsImportant']").is(":checked");

        if (Name.trim() == "") {
            app.warning("请输入单项名称");
            return;
        }
        if (Demand.trim() == "") {
            app.warning("请输入单项要求");
            return;
        }

        if (app.win_action == 'add') {
            var options = {
                url: 'AddNewItemMaintain',
                data: {
                    Name: Name,
                    Content: "",
                    Demand: Demand,
                    ElevatorType: ElevatorType,
                    ElevatorZone: ElevatorZone,
                    Unusual: maintain_unusual,
                    IsImportant: IsImportant,
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "add",
                    refresh: maintain_refresh,
                    key: "new_key",
                },
            };

            app.execPostRequest(options);
        } else {
            var options = {
                url: 'ChangeItemMaintain',
                data: {
                    ID: app.win_key,
                    Name: Name,
                    Content: "",
                    Demand: Demand,
                    ElevatorType: ElevatorType,
                    ElevatorZone: ElevatorZone,
                    IsImportant: IsImportant,
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: maintain_refresh,
                    key: app.win_key,
                }
            };

            app.execPostRequest(options);
        }
    }
</script>
