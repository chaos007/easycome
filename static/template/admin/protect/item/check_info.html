<div class="modal-header" style="padding: 15px">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" style="font-size: 30px;">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h6 class="modal-title">新增自检单项</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>自检单项信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>单项名称
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_check" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>单项要求
                            </label>
                            <div class="col-sm-10">
                                <input type="text" id="w_require" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电梯类型</label>
                            <div class="col-sm-10">
                                <label class="radio-inline i-checks"> <input type="radio" checked="checked"
                                                                             name="w_type" value="直梯">直梯</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_type"
                                                                             value="扶梯">扶梯</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_type" value="杂物梯">杂物梯</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">保养区域</label>

                            <div class="col-sm-10">
                                <label class="radio-inline i-checks"> <input type="radio" checked="checked"
                                                                             name="w_zone" value="机房">机房</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="井道">井道</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="厅门">厅门</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="轿门">轿门</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="轿厢">轿厢</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="坑底">坑底</label>
                                <label class="radio-inline i-checks"> <input type="radio" name="w_zone"
                                                                             value="其他">其他</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">是否重要</label>

                            <div class="col-sm-10">
                                否<input type="checkbox" name="IsImportant" class="js-switch"/>是
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">返回</button>
    <button type="button" class="btn btn-primary" onclick="saveCheckInfo()">确认</button>
</div>
<script>
    $(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

        app.win_action = 'add';
        if (app.win_url.indexOf("?key=") > 0) {
            app.win_action = 'edit';
            app.win_key = parseInt(app.win_url.split("?key=")[1]);
        }

        if (app.win_action == 'edit') {
            //编辑页面
            $(".modal-title").html("编辑自检单项")

            //获取info
            var options = {
                url: 'GetItemSelfCheckWithID',
                data: {
                    ID: app.win_key,
                },
                callback: initCheckInfo,
                callback_params: {}
            };

            app.execPostRequest(options);

        } else {
            var elem = document.querySelector('.js-switch');
            new Switchery(elem, {color: '#1AB394'});
        }
    });


    function initCheckInfo(res, param) {
        res = eval("(" + res + ")");
        if (res.code == 10000) {
            if (res.data == null) {
                return;
            }
            var info = res.data;
            $("#w_check").val(info.Name);
            $("#w_require").val(info.Demand);
            $(":radio[name='w_type'][value='" + info.ElevatorType + "']").iCheck('check');
            $(":radio[name='w_zone'][value='" + info.ElevatorZone + "']").iCheck('check');
            if (info.IsImportant) {
                $(".js-switch").attr("checked", "checked");
            }
            var elem = document.querySelector('.js-switch');
            new Switchery(elem, {color: '#1AB394'});
        }
    }

    function saveCheckInfo() {
        var Name = $("#w_check").val().trim();
        var Demand = $("#w_require").val().trim();
        var ElevatorType = $("input[name='w_type']:checked").val();
        var ElevatorZone = $("input[name='w_zone']:checked").val();
        var IsImportant = $("input[name='IsImportant']").is(":checked");

        if (Name.trim() == "") {
            app.warning("请输入单项名称");
            return;
        }

        if (Demand.trim() == "") {
            app.warning("请输入单项要求");
            return;
        }

        if (app.win_action == 'add') {
            var options = {
                url: 'AddNewItemSelfCheck',
                data: {
                    Name: Name,
                    Content: "",
                    Demand: Demand,
                    ElevatorType: ElevatorType,
                    ElevatorZone: ElevatorZone,
                    IsImportant: IsImportant,
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "add",
                    refresh: check_refresh,
                    key: "new_key",
                },
            };

            app.execPostRequest(options);
        } else {
            var options = {
                url: 'ChangeItemSelfCheck',
                data: {
                    ID: app.win_key,
                    Name: Name,
                    Content: "",
                    Demand: Demand,
                    ElevatorType: ElevatorType,
                    ElevatorZone: ElevatorZone,
                    IsImportant: IsImportant,
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: check_refresh,
                    key: app.win_key,
                }
            };

            app.execPostRequest(options);
        }
    }
</script>
