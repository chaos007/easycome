<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>维保单项</title>
    <link href="../../../res/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../../res/admin/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../../../res/admin/css/bootstrap-combobox.css" rel="stylesheet">-->

    <!-- Toastr style -->
    <link href="../../../res/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="../../../res/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="../../../res/admin/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="../../../res/admin/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">

    <link href="../../../res/admin/css/animate.css" rel="stylesheet">
    <link href="../../../res/admin/css/style.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="../../../res/admin/css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="../../../res/admin/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
    <link href="../../../res/admin/css/plugins/switchery/switchery.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div id="inner-wrapper">
        <div class="wrapper wrapper-content  animated fadeInRight" style="padding: 0; ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox" style="border: none;">
                        <div class="ibox-content">
                            <div id="search-form" class="form-inline" style="margin-bottom: 10px;">
                                <div class="form-group">
                                    <label for="maintain" class="sr-only">维保单项名称</label>
                                    <input class="form-control" id="maintain" placeholder="维保单项名称" />
                                </div>
                                <div class="form-group">
                                    <label for="elevator_type" class="sr-only">电梯类型</label>
                                    <select class="form-control" id="elevator_type">
                                        <option value="" selected="selected">电梯类型</option>
                                        <option value="直梯">直梯</option>
                                        <option value="扶梯">扶梯</option>
                                        <option value="杂物梯">杂物梯</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="elevator_zone" class="sr-only">维保区域</label>
                                    <select class="form-control" id="elevator_zone">
                                        <option value="" selected="selected">维保区域</option>
                                        <option value="机房">机房</option>
                                        <option value="井道">井道</option>
                                        <option value="厅门">厅门</option>
                                        <option value="轿门">轿门</option>
                                        <option value="轿厢">轿厢</option>
                                        <option value="坑底">坑底</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="is_important" class="sr-only">是否重要</label>
                                    <select class="form-control" id="is_important">
                                        <option value="" selected="selected">是否重要</option>
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary" onclick="getMaintainList()">查询</button>

                                <div class="form-group" style="float: right;">
                                    <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal" href="maintain_info.html" data-target="#win">
                                        <i class="fa fa-plus"></i>&nbsp;新增</a>
                                    <a class="btn btn-default" data-toggle="modal" href="maintain_import.html" data-target="#win">
                                        <i class="fa fa-file-excel-o"></i>&nbsp;导入</a>
                                    <a onclick="javascript:app.info('开发中...')" class="btn btn-default">
                                        <i class="fa fa-reply"></i>&nbsp;导出</a>
                                    <a onclick="templateDownload()" class="btn btn-default">
                                        <i class="fa fa-download"></i>&nbsp;模板下载</a>
                                </div>
                            </div>
                            <div class="jqGrid_wrapper">
                                <table id="table"></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="win" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg" style="width: 90%;">
            <div class="modal-content animated fadeIn">

            </div>
        </div>
    </div>

    <script src="../../../res/admin/js/jquery-2.1.1.js"></script>
    <script src="../../../res/admin/js/bootstrap.min.js"></script>
    <!--<script src="../../../res/admin/js/bootstrap-combobox.js"></script>-->

    <!-- Toastr script -->
    <script src="../../../res/admin/js/plugins/toastr/toastr.min.js"></script>

    <!-- Sweet alert -->
    <script src="../../../res/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- jqGrid -->
    <script src="../../../res/admin/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="../../../res/admin/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="../../../res/admin/js/app.js"></script>

    <!-- iCheck -->
    <script src="../../../res/admin/js/plugins/iCheck/icheck.min.js"></script>

    <!-- Switchery -->
    <script src="../../../res/admin/js/plugins/switchery/switchery.js"></script>
    <script>
        $(document).ready(function () {
            $("#location", window.parent.document).html("后台管理 >维保管理 >项目定制 >维保单项");

            initGrid();
            getMaintainList();

            $("#win").on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });

        function getMaintainList() {
            var SearchName = $("#maintain").val();
            var ElevatorType = $('#elevator_type option:selected').val();
            var ElevatorZone = $('#elevator_zone option:selected').val();
            var IsImportant = $('#is_important option:selected').val();


            var options = {
                url: 'GetItemMaintainInfo',
                data: {
                    SearchName: SearchName,
                    ElevatorZone: ElevatorZone,
                    ElevatorType: ElevatorType,
                    IsImportant: IsImportant
                },
                callback: setMaintainGrid,
                callback_params: {}
            };

            app.execPostRequest(options);
        }

        function setMaintainGrid(res, params) {
            res = eval("(" + res + ")");
            if (res.code == 10000) {
                var dataSource = [];
                if (res.data && res.data.length > 0) {
                    res.data.forEach(function (value, index, arr) {
                        dataSource.push({
                            id: value.ID,
                            Name: value.Name,
                            Command: value.Demand,
                            Type: value.ElevatorType,
                            Region: value.ElevatorZone,
                            IsImportant: value.IsImportant,
                            Opts: value.ID,
                        });
                    });
                }
                $("#table").jqGrid('clearGridData');  //清空表格
                $("#table").jqGrid('setGridParam', {  // 重新加载数据
                    datatype: 'local',
                    data: dataSource,
                    page: 1
                }).trigger("reloadGrid");
            } else {
                app.error(res.msg);
            }
        }

        function initGrid() {
            $("#table").jqGrid({
                colNames: ['ID', '维保单项名称', '电梯类型', '维保单项要求', '维保区域', '是否重要', '操作'],
                colModel: [
                    {
                        name: 'id',
                        width: '80px',
                        fixed: true,
                    },
                    { name: 'Name' },
                    {
                        name: 'Type',
                        width: '100px',
                        fixed: true,
                    },
                    { name: 'Command' },
                    {
                        name: 'Region',
                        width: '100px',
                        fixed: true,
                    },
                    {
                        name: 'IsImportant',
                        width: '100px',
                        fixed: true,
                        formatter: function (value, options, rowObject) {
                            return value ? "是" : "否";
                        }
                    },
                    {
                        name: 'Opts',
                        sortable: false,
                        width: "250px",
                        fixed: true,
                        formatter: function (value, options, rowObject) {
                            var url = "maintain_info.html?key=" + value;
                            return "<a style='color:#134da5;' href='" + url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;编辑</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#ed5565;' onclick='doDeleteMaintain(this)'  href='javascript:void(0);' data-key='" + value + "'><i class='fa fa-trash'></i>&nbsp;删除</a>";

                        }
                    }
                ],
                rowNum: 10,
                rowList: app.rowList,
                data: [],
                datatype: "local",
                viewrecords: true,
                pager: "#pager",
                height: 'auto',
                autowidth: true,
                shrinkToFit: true,
                forceFit: true,
                altRows: true,
                altclass: 'table-alt',
            });

            // Add responsive to jqGrid
            app.fitGrid();
            $(window).bind('resize', function () {
                app.fitGrid();
            });
        }

        function maintain_refresh(key, action) {
            var options = {
                url: 'GetItemMaintainWithID',
                data: {
                    ID: parseInt(key),
                },
                callback: function (res, params) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        var recode = {
                            id: res.data.ID,
                            Name: res.data.Name,
                            Command: res.data.Demand,
                            Type: res.data.ElevatorType,
                            Region: res.data.ElevatorZone,
                            IsImportant: res.data.IsImportant,
                            Opts: res.data.ID,
                        };

                        if (action == "add") {
                            $("#table").jqGrid("addRowData", recode.id, recode, "first");
                        } else {
                            $('#table').setRowData(recode.id, recode, '');
                        }
                    }
                },
                callback_params: {}
            };
            app.execPostRequest(options);
        }

        function templateDownload() {
            var options = {
                url: 'ItemMaintain.xlsx',
                filename: '维保单项模板.xlsx',
            };
            app.templateFileDownload(options);
        }

        function doDeleteMaintain(obj) {
            var key = $(obj).data("key");
            app.deleteByKey(key, app.deleteMaintain);
        }

    </script>
</body>

</html>
