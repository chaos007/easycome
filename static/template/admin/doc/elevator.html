<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>电梯管理</title>
    <link href="../../res/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../res/admin/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../res/admin/css/bootstrap-combobox.css" rel="stylesheet">

    <link href="../../res/admin/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">

    <!-- Toastr style -->
    <link href="../../res/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="../../res/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="../../res/admin/css/animate.css" rel="stylesheet">
    <link href="../../res/admin/css/style.css" rel="stylesheet">

    <!-- Data picker -->
    <link href="../../res/admin/css/plugins/datapicker/datepicker3.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="../../res/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div id="inner-wrapper">
        <div class="wrapper wrapper-content  animated fadeInRight" style="padding: 0; ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox " style="border: none;">
                        <div class="ibox-content ">
                            <div id="search-form" style="margin-bottom: 10px;">
                                <div class="form-inline">
                                    <div class="form-group" style="float: right;">
                                        <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal" href="elevator_info.html" data-target="#win"><i
                                                class="fa fa-plus"></i>&nbsp;新增</a>
                                        <a class="btn btn-default" data-toggle="modal" href="elevator_import.html" data-target="#win"><i class="fa fa-file-excel-o"></i>&nbsp;导入</a>
                                        <a class="btn btn-default" data-toggle="modal" href="elevator_cover.html" data-target="#win"><i class="fa fa-file-excel-o"></i>&nbsp;修改</a>
                                        <a onclick="exportElevatorFile()" class="btn btn-default"><i class="fa fa-reply"></i>&nbsp;导出</a>
                                        <a onclick="templateDownload()" class="btn btn-default"><i class="fa fa-download"></i>&nbsp;模板下载</a>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="property" class="sr-only">物业名称</label>
                                        <select class="combobox form-control" id="property" onchange="doPropertyChange()">
                                            <option value="" selected="selected">物业名称</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="building" class="sr-only">楼号名称</label>
                                        <select class="combobox form-control" id="building">
                                            <option value="" selected="selected">楼号名称</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="brand" class="sr-only">制作厂家</label>
                                        <select class="combobox form-control" id="brand">
                                            <option value="" selected="selected">制作厂家</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="project" class="sr-only">项目</label>
                                        <select class="combobox form-control" id="project">
                                            <option value="" selected="selected">项目</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="elevator" class="sr-only">电梯编号</label>
                                        <input class="form-control" id="elevator" placeholder="电梯编号" />
                                    </div>
                                    <div class="form-group">
                                        <div class="input-daterange input-group" id="datepicker">
                                            <span class="input-group-addon">年检有效期时间前</span>
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input type="text" class="form-control" name="end" value="" />
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" onclick="getElevatorList()">查询</button>
                                </div>
                            </div>
                            <div class="jqGrid_wrapper">
                                <table id="table"></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="win" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg" style="width: 90%;">
            <div class="modal-content animated fadeIn">

            </div>
        </div>
    </div>

    <script src="../../res/admin/js/jquery-2.1.1.js"></script>
    <script src="../../res/admin/js/bootstrap.min.js"></script>
    <script src="../../res/admin/js/bootstrap-combobox.js"></script>

    <!-- Toastr script -->
    <script src="../../res/admin/js/plugins/toastr/toastr.min.js"></script>

    <!-- Sweet alert -->
    <script src="../../res/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- jqGrid -->
    <script src="../../res/admin/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="../../res/admin/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="../../res/admin/js/app.js"></script>

    <!-- Data picker -->
    <script src="../../../res/admin/js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="../../../res/admin/js/plugins/datapicker/locales/bootstrap-datepicker.zh-CN.js"></script>

    <!-- iCheck -->
    <script src="../../res/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp"></script>
    <script>
        $(document).ready(function () {
            $("#location", window.parent.document).html("后台管理 >档案管理 >电梯信息");

            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'property',
                }
            });

            app.initCombobox({
                url: 'GetBuildingName',
                callback_params: {
                    id: 'building',
                }
            });

            app.initCombobox({
                url: 'GetManufacturerName',
                callback_params: {
                    id: 'brand',
                }
            });

            app.initCombobox({
                url: 'GetProjectName',
                callback_params: {
                    id: 'project',
                }
            });

            $("#datepicker").datepicker({
                language: 'zh-CN',
                keyboardNavigation: false,
                todayBtn: "linked",
                forceParse: true,
                autoclose: true,
            });

            initGrid();
            getElevatorList();

            $("#win").on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });

        function doPropertyChange() {
            var property = $("#property").val();
            $("#building").html('<option value="" selected="selected">楼号名称</option>');
            $("#project").html('<option value="" selected="selected">项目</option>');
            app.initCombobox({
                url: 'GetBuildingName',
                data: {
                    PropertyName: property,
                },
                callback_params: {
                    id: 'building',
                    refresh: true,
                }
            });

            app.initCombobox({
                url: 'GetProjectName',
                data: {
                    PropertyName: property,
                },
                callback_params: {
                    id: 'project',
                    refresh: true,
                }
            });
        }

        function getElevatorList() {
            var PropertyName = $("#property").val();
            var BuildingName = $("#building").val();
            var BrandName = $("#brand").val();
            var ProjectName = $("#project").val();
            var Elevator = $("#elevator").val();

            var end = $("input[name='end']").val();
            if (end == "") {
                end = 0;
            } else {
                end = new Date(end).getTime() / 1000;
            }

            var options = {
                url: 'GetElevatorInfo',
                data: {
                    PropertyName: PropertyName.trim(),
                    BuildingName: BuildingName.trim(),
                    ElevatorNum: Elevator.trim(),
                    ProjectName: ProjectName.trim(),
                    ManufacturerName: BrandName.trim(),
                    YearInspectionEffective:end,
                },
                callback: setElevatorGrid,
                callback_params: {}
            };

            app.execPostRequest(options);
        }

        function setElevatorGrid(res, params) {
            res = eval("(" + res + ")");
            if (res.code == 10000) {
                var dataSource = [];
                if (res.data && res.data.length > 0) {
                    res.data.forEach(function (value, index, arr) {
                        dataSource.push({
                            id: value.ElevatorNum,
                            ElevatorType: value.Type,
                            Project: value.ProjectName,
                            BrandWithType: value.ManufacturerName + "/" + value.ElevatorTypeNum,
                            PropertyName: value.PropertyName,
                            BuildingName: value.BuildingName,
                            Opts: value.ElevatorNum,
                        });
                    });
                }
                $("#table").jqGrid('clearGridData');  //清空表格
                $("#table").jqGrid('setGridParam', {  // 重新加载数据
                    datatype: 'local',
                    data: dataSource,
                    page: 1,
                }).trigger("reloadGrid");
            } else {
                app.error(res.msg);
            }
        }

        function initGrid() {
            $("#table").jqGrid({
                colNames: ['电梯编号', '电梯类型', '项目名称', '电梯品牌/型号', '物业单位', '楼号', '操作'],
                colModel: [
                    { name: 'id' },
                    { name: 'ElevatorType' },
                    { name: 'Project' },
                    { name: 'BrandWithType' },
                    { name: 'PropertyName' },
                    { name: 'BuildingName' },
                    {
                        name: 'Opts',
                        sortable: false,
                        width: "250px",
                        fixed: true,
                        formatter: function (value, options, rowObject) {
                            var url = "elevator_info.html?key=" + encodeURIComponent(value);
                            var url_tip = "elevator_tip.html?key=" + encodeURIComponent(value);
                            return "<a style='color:#134da5;' href='" + url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;编辑</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#ed5565;' onclick='doDeleteElevator(this)'  href='javascript:void(0);' data-key='" + value + "'><i class='fa fa-trash'></i>&nbsp;删除</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#134da5;' href='" + url_tip + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-info'></i>&nbsp;详情</a>";
                        }
                    }
                ],
                rowNum: 10,
                rowList: app.rowList,
                data: [],
                datatype: "local",
                viewrecords: true,
                pager: "#pager",
                height: 'auto',
                autowidth: true,
                shrinkToFit: true,
                forceFit: true,
                altRows: true,
                altclass: 'table-alt',
            });

            // Add responsive to jqGrid
            app.fitGrid();
            $(window).bind('resize', function () {
                app.fitGrid();
            });
        }

        function elevator_refresh(key,oldKey, action) {
            var options = {
                url: 'GetElevatorWithKey',
                data: {
                    ElevatorNum: key,
                },
                callback: function (res, params) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        var recode = {
                            id: res.data.ElevatorNum,
                            ElevatorType: res.data.Type,
                            Project: res.data.Project,
                            BrandWithType: res.data.ManufacturerName + "/" + res.data.ElevatorTypeNum,
                            PropertyName: res.data.PropertyName,
                            BuildingName: res.data.BuildingName,
                            Opts: res.data.ElevatorNum,
                        };

                        if (action == "add") {
                            $("#table").jqGrid("addRowData", recode.id, recode, "first");
                        } else {
                            $('#table').setRowData(oldKey, recode, '');
                        }
                    }
                },
                callback_params: {}
            };

            app.execPostRequest(options);
        }


        function exportElevatorFile() {
            var options = {
                url: 'ExportElevatorFile',
                filename: '电梯导出结果.xlsx',
            };
            app.execGetRequest(options);
        }

        function templateDownload() {
            var options = {
                url: 'Elevator.xlsx',
                filename: '电梯模板.xlsx',
            };
            app.templateFileDownload(options);
        }

        function doDeleteElevator(obj) {
            var key = $(obj).data("key");
            app.deleteByKey(key, app.deleteElevator);
        }
    </script>
</body>

</html>
