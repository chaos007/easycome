<div class="modal-header" style="padding: 15px">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" style="font-size: 30px;">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h6 class="modal-title">新增电梯</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>电梯信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>电梯梯号
                            </label>

                            <div class="col-sm-4">
                                <input type="text" id="w_elevator_num" class="form-control">
                            </div>

                            <div class="col-sm-4">
                                <label class="radio-inline i-checks">
                                    <input type="radio" name="w_state" value="false" checked="checked">正常</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" name="w_state" value="true">停用</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">出厂日期</label>
                            <div class="col-sm-4">
                                <div class="input-daterange input-group" id="o_datepicker" style="width: 100%">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" name="w_outdata" value="" />
                                </div>
                            </div>

                            <label class="col-sm-2 control-label">出厂编码</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_brand_num" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开始使用日期</label>
                            <div class="col-sm-4">
                                <div class="input-daterange input-group" id="s_datepicker" style="width: 100%">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" name="w_startdata" value="" />
                                </div>
                            </div>

                            <label class="col-sm-2 control-label">安装单位</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_install_unit" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电梯类型</label>
                            <div class="col-sm-4">
                                <label class="radio-inline i-checks">
                                    <input type="radio" name="w_type" value="直梯" checked="checked">直梯</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" name="w_type" value="扶梯">扶梯</label>
                                <label class="radio-inline i-checks">
                                    <input type="radio" name="w_type" value="杂物梯">杂物梯</label>
                            </div>

                            <label class="col-sm-2 control-label">电梯类别</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_detail_type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">额定载重(Kg)</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_load" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">额定速度(m/s)</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_speed" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">层/站/门</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_landing" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">停层编号</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_stop_num" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制方式</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_control_way" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">曳引机型号</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_tractor_type_num" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">曳引绳规格</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_tractor_rope_spec" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">曳引绳总长及根数</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_tractor_rope_number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电机型号</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_motor_type_num" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">电机功率</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_motor_type_power" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">控制柜型号</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_controller_type_num" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">安全钳类型</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_safety_tongs_type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">限速器型号</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_governor_type_num" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">缓冲器型号</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_buffer_type_num" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">门锁型号</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_door_lock_type_num" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">注册代码</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_registration_code" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>年检有效期
                            </label>
                            <div class="col-sm-4">
                                <div class="input-daterange input-group" id="y_datepicker" style="width: 100%">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" name="w_year_effective" value="" />
                                </div>
                            </div>

                            <label class="col-sm-2 control-label">改造后类型</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_reform_type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">改造单位</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_reform_place" class="form-control">
                            </div>

                            <label class="col-sm-2 control-label">设备编号</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_serial_number" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">维保价格</label>
                            <div class="col-sm-4">
                                <input type="text" id="w_maintain_price" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox-title">
                    <h5>关联信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">物业</label>

                            <div class="col-sm-11">
                                <div class="form-inline">
                                    <div class="form-group" style="margin:0;">
                                        <label for="w_property" class="sr-only">所属物业</label>
                                        <select class="combobox form-control" id="w_property" onchange="doInfoPropertyChange()">
                                            <option value="" selected="selected">所属物业</option>
                                        </select>
                                    </div>
                                    &nbsp;找不到物业？
                                    <a onclick="app.openRightFrameFromWin('basic/property.html')">物业管理</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">楼号</label>

                            <div class="col-sm-11">
                                <div class="form-inline">
                                    <div class="form-group" style="margin:0;" onclick="checkPropertyCombobox()">
                                        <label for="w_building" class="sr-only">所属楼号</label>
                                        <select class="combobox form-control" id="w_building" onchange="doBuildingChange()">
                                            <option value="" selected="selected">所属楼号</option>
                                        </select>
                                    </div>
                                    &nbsp;找不到楼号？
                                    <a onclick="app.openRightFrameFromWin('basic/building.html')">楼号管理</a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">项目</label>

                            <div class="col-sm-11">
                                <div class="form-inline">
                                    <div class="form-group" style="margin:0;" onclick="checkPropertyCombobox()">
                                        <label for="w_building" class="sr-only">所属项目</label>
                                        <select class="combobox form-control" id="w_project">
                                            <option value="" selected="selected">所属项目</option>
                                        </select>
                                    </div>
                                    &nbsp;找不到项目？
                                    <a onclick="app.openRightFrameFromWin('basic/project.html')">项目管理</a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">品牌</label>

                            <div class="col-sm-11">
                                <div class="form-inline">
                                    <div class="form-group" style="margin:0;">
                                        <label for="w_brand" class="sr-only">所属品牌</label>
                                        <select class="combobox form-control" id="w_brand" onchange="doTypeNumChange()">
                                            <option value="" selected="selected">所属品牌</option>
                                        </select>
                                    </div>
                                    &nbsp;找不到品牌？
                                    <a onclick="app.openRightFrameFromWin('brand.html')">品牌</a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-1 control-label">型号</label>

                            <div class="col-sm-11">
                                <div class="form-inline">
                                    <div class="form-group" style="margin:0;" onclick="checkBrandCombobox()">
                                        <label for="w_type_num" class="sr-only">所属型号</label>
                                        <select class="combobox form-control" id="w_type_num">
                                            <option value="" selected="selected">所属型号</option>
                                        </select>
                                    </div>
                                    &nbsp;找不到型号？
                                    <a onclick="app.openRightFrameFromWin('brand.html')">品牌</a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="ibox-title">
                    <h5>楼号地址地图</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label" id="address_name"></label>
                            <div class="col-sm-8" id="map_canvas" style="min-width:603px; min-height:767px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">返回</button>
    <button type="button" class="btn btn-primary" onclick="saveElevatorInfo()">确认</button>
</div>
<script>
    var searchService, map, markers = [];
    $(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

        $("#s_datepicker").datepicker({
            language: 'zh-CN',
            keyboardNavigation: false,
            todayBtn: "linked",
            forceParse: true,
            autoclose: true,
        });

        $("#o_datepicker").datepicker({
            language: 'zh-CN',
            keyboardNavigation: false,
            todayBtn: "linked",
            forceParse: true,
            autoclose: true,
        });

        $("#y_datepicker").datepicker({
            language: 'zh-CN',
            keyboardNavigation: false,
            todayBtn: "linked",
            forceParse: true,
            autoclose: true,
        });
        app.win_action = 'add';
        if (app.win_url.indexOf("?key=") > 0) {
            app.win_action = 'edit';
            var url = app.win_url.split("?key=")[1];
            app.win_key = decodeURIComponent(url)
        }

        if (app.win_action == 'add') {
            $("#w_building").combobox({
                data: [],
            });
            $("#w_project").combobox({
                data: [],
            });
            $("#w_type_num").combobox({
                data: [],
            });
            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'w_property',
                }
            });

            app.initCombobox({
                url: 'GetManufacturerName',
                callback_params: {
                    id: 'w_brand',
                }
            });

        }

        if (app.win_action == 'edit') {
            //编辑页面
            $(".modal-title").html("编辑电梯")
            //获取info
            var options = {
                url: 'GetElevatorWithKey',
                data: {
                    ElevatorNum: app.win_key,
                },
                callback: initElevatorInfo,
                callback_params: {}
            };

            app.execPostRequest(options);

        }
    });

    function initElevatorInfo(res, param) {
        res = eval("(" + res + ")");
        if (res.code == 10000) {
            if (res.data == null) {
                return;
            }
            var info = res.data;
            $("#w_elevator_num").val(info.ElevatorNum);
            $("#w_brand_num").val(info.ManufacturerNum);
            $("#w_install_unit").val(info.InstallationUnit);
            $("#w_detail_type").val(info.DetailType);
            $("#w_load").val(info.Load);
            $("#w_speed").val(info.Speed);
            $("#w_landing").val(info.Landing);
            $("#w_stop_num").val(info.StopNum);
            $("#w_control_way").val(info.ControlWay);
            $("#w_tractor_type_num").val(info.TractorTypeNum);
            $("#w_tractor_rope_spec").val(info.TractorRopeSpec);
            $("#w_tractor_rope_number").val(info.TractorRopeNumber);
            $("#w_motor_type_num").val(info.MotorTypeNum);
            $("#w_motor_type_power").val(info.MotorTypePower);
            $("#w_controller_type_num").val(info.ControllerTypeNum);
            $("#w_safety_tongs_type").val(info.SafetyTongsType);
            $("#w_governor_type_num").val(info.GovernorTypeNum);
            $("#w_buffer_type_num").val(info.BufferTypeNum);
            $("#w_door_lock_type_num").val(info.DoorLockTypeNum);
            $("#w_registration_code").val(info.RegistrationCode);
            $("#w_reform_type").val(info.ReformType);
            $("#w_reform_place").val(info.ReformPlace);
            $("#w_serial_number").val(info.SerialNumber);
            $("#w_maintain_price").val(info.MaintainPrice);
            
            $(":radio[name='w_state'][value='" + info.IsStop + "']").iCheck('check');
            $(":radio[name='w_type'][value='" + info.Type + "']").iCheck('check');

            $("input[name='w_outdata']").val(info.ManufacturerDate);
            $("input[name='w_startdata']").val(info.StartUseDate);
            $("input[name='w_year_effective']").val(app.formatDateFromUnix(info.YearInspectionEffective));

            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'w_property',
                    value: info.PropertyName,
                }
            });

            app.initCombobox({
                url: 'GetBuildingName',
                data: {
                },
                callback_params: {
                    id: 'w_building',
                    value: info.BuildingName
                }
            });


            app.initCombobox({
                url: 'GetProjectName',
                data: {
                    PropertyName: info.PropertyName,
                },
                callback_params: {
                    id: 'w_project',
                    value: info.ProjectName
                }
            });

            app.initCombobox({
                url: 'GetManufacturerName',
                callback_params: {
                    id: 'w_brand',
                    value: info.ManufacturerName
                }
            });

            app.initCombobox({
                url: "GetManufacturerType",
                data: {
                    ManufacturerName: info.ManufacturerName,
                },
                callback_params: {
                    id: 'w_type_num',
                    value: info.ElevatorTypeNum
                }
            });

            if (info.BuildingName != "") {
                var options = {
                    url: 'FindBuildingWithKey',
                    data: {
                        BuildingName: info.BuildingName,
                    },
                    callback: function (res, param) {
                        res = eval("(" + res + ")");
                        if (res.code == 10000) {
                            var addressName = res.data.Address;
                            var result;
                            if (res.data.Longitude === 0 && res.data.Latitude === 0) {
                                addressName += "(暂未定位)";
                                result = app.initMap({
                                    ID: "map_canvas",
                                    Latitude: 24.46,
                                    Longitude: 118.10,
                                    IsInit: true,
                                });
                            } else {
                                result = app.initMap({
                                    ID: "map_canvas",
                                    Latitude: res.data.Latitude / 1000000,
                                    Longitude: res.data.Longitude / 1000000,
                                    IsInit: false,
                                });
                            }
                            markers = result.Markers;
                            searchService = result.SearchService;
                            map = result.Map;
                            $("#address_name").html(addressName);
                        } else {
                            app.error(res.msg)
                        }
                    },
                    callback_params: {
                    }
                };

                app.execPostRequest(options);
            }
        }
    }

    function saveElevatorInfo() {
        var ElevatorNum = $("#w_elevator_num").val();
        var ManufacturerNum = $("#w_brand_num").val();
        var InstallationUnit = $("#w_install_unit").val();
        var DetailType = $("#w_detail_type").val();
        var Load = $("#w_load").val();
        var Speed = $("#w_speed").val();
        var Landing = $("#w_landing").val();
        var StopNum = $("#w_stop_num").val();
        var ControlWay = $("#w_control_way").val();
        var TractorTypeNum = $("#w_tractor_type_num").val();
        var TractorRopeSpec = $("#w_tractor_rope_spec").val();
        var TractorRopeNumber = $("#w_tractor_rope_number").val();
        var MotorTypeNum = $("#w_motor_type_num").val();
        var MotorTypePower = $("#w_motor_type_power").val();
        var ControllerTypeNum = $("#w_controller_type_num").val();
        var SafetyTongsType = $("#w_safety_tongs_type").val();
        var GovernorTypeNum = $("#w_governor_type_num").val();
        var BufferTypeNum = $("#w_buffer_type_num").val();
        var DoorLockTypeNum = $("#w_door_lock_type_num").val();
        var RegistrationCode = $("#w_registration_code").val();
        var ReformType = $("#w_reform_type").val();
        var ReformPlace = $("#w_reform_place").val();
        var SerialNumber = $("#w_serial_number").val();

        var PropertyName = $("#w_property").val();
        var ProjectName = $("#w_project").val();
        var BuildingName = $("#w_building").val();
        var ManufacturerName = $("#w_brand").val();
        var ElevatorTypeNum = $("#w_type_num").val();
        var Price = $("#w_maintain_price").val();

        var IsStop = $("input[name='w_state']:checked").val();
        var IsStopBool = false
        if (IsStop == "true") {
            IsStopBool = true
        }
        var Type = $("input[name='w_type']:checked").val();

        var ManufacturerDate = $("input[name='w_outdata']").val();
        var StartUseDate = $("input[name='w_startdata']").val();
        var YearInspectionEffective = $("input[name='w_year_effective']").val();

        if (YearInspectionEffective.trim() == "") {
            app.warning("请输入年检有效期");
            return;
        }
        YearInspectionEffective = new Date(YearInspectionEffective).getTime() / 1000;

        if (app.win_action == 'add') {
            var options = {
                url: 'AddNewElevator',
                data: {
                    ElevatorNum: ElevatorNum.trim(),
                    IsStop: IsStopBool,
                    ManufacturerDate: ManufacturerDate.trim(),
                    ManufacturerNum: ManufacturerNum.trim(),
                    StartUseDate: StartUseDate.trim(),
                    InstallationUnit: InstallationUnit.trim(),
                    Type: Type.trim(),
                    DetailType: DetailType.trim(),
                    Load: Load.trim(),
                    Speed: Speed.trim(),
                    Landing: Landing.trim(),
                    StopNum: StopNum.trim(),
                    ControlWay: ControlWay.trim(),
                    TractorTypeNum: TractorTypeNum.trim(),
                    TractorRopeSpec: TractorRopeSpec.trim(),
                    TractorRopeNumber: TractorRopeNumber.trim(),
                    MotorTypeNum: MotorTypeNum.trim(),
                    MotorTypePower: MotorTypePower.trim(),
                    ControllerTypeNum: ControllerTypeNum.trim(),
                    SafetyTongsType: SafetyTongsType.trim(),
                    GovernorTypeNum: GovernorTypeNum.trim(),
                    BufferTypeNum: BufferTypeNum.trim(),
                    DoorLockTypeNum: DoorLockTypeNum.trim(),
                    RegistrationCode: RegistrationCode.trim(),
                    YearInspectionEffective: YearInspectionEffective,
                    ReformType: ReformType.trim(),
                    ReformPlace: ReformPlace.trim(),
                    SerialNumber: SerialNumber.trim(),
                    PropertyName: PropertyName.trim(),
                    ProjectName: ProjectName.trim(),
                    BuildingName: BuildingName.trim(),
                    ManufacturerName: ManufacturerName.trim(),
                    ElevatorTypeNum: ElevatorTypeNum.trim(),
                    MaintainPrice:Price.trim(),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "add",
                    refresh: elevator_refresh,
                    key: ElevatorNum.trim(),
                    oldKey:"",
                }
            };

            app.execPostRequest(options);
        } else {
            var options = {
                url: 'ChangeElevatorInfo',
                data: {
                    ElevatorNum: app.win_key,
                    IsStop: IsStopBool,
                    ManufacturerDate: ManufacturerDate.trim(),
                    ManufacturerNum: ManufacturerNum.trim(),
                    StartUseDate: StartUseDate.trim(),
                    InstallationUnit: InstallationUnit.trim(),
                    Type: Type.trim(),
                    DetailType: DetailType.trim(),
                    Load: Load.trim(),
                    Speed: Speed.trim(),
                    Landing: Landing.trim(),
                    StopNum: StopNum.trim(),
                    ControlWay: ControlWay.trim(),
                    TractorTypeNum: TractorTypeNum.trim(),
                    TractorRopeSpec: TractorRopeSpec.trim(),
                    TractorRopeNumber: TractorRopeNumber.trim(),
                    MotorTypeNum: MotorTypeNum.trim(),
                    MotorTypePower: MotorTypePower.trim(),
                    ControllerTypeNum: ControllerTypeNum.trim(),
                    SafetyTongsType: SafetyTongsType.trim(),
                    GovernorTypeNum: GovernorTypeNum.trim(),
                    BufferTypeNum: BufferTypeNum.trim(),
                    DoorLockTypeNum: DoorLockTypeNum.trim(),
                    RegistrationCode: RegistrationCode.trim(),
                    YearInspectionEffective: YearInspectionEffective,
                    ReformType: ReformType.trim(),
                    ReformPlace: ReformPlace.trim(),
                    SerialNumber: SerialNumber.trim(),
                    PropertyName: PropertyName.trim(),
                    ProjectName: ProjectName.trim(),
                    BuildingName: BuildingName.trim(),
                    ManufacturerName: ManufacturerName.trim(),
                    ElevatorTypeNum: ElevatorTypeNum.trim(),
                    NewElevatorNum: ElevatorNum.trim(),
                    MaintainPrice:Price.trim(),
                },
                callback: app.saveCallbackElevatorWindow,
                callback_params: {
                    action: "edit",
                    refresh: elevator_refresh,
                    key: ElevatorNum.trim(),
                    oldKey: app.win_key,
                }
            };

            app.execPostRequest(options);
        }
    }

    function doInfoPropertyChange() {
        var PropertyName = $("#w_property").val().trim();
        if (PropertyName == "") {
            $("#w_building").empty();
            $("#w_project").empty();
            $("#w_building").combobox("refresh");
            $("#w_project").combobox("refresh");
            $("#w_building").combobox("clearTarget");
            $("#w_building").combobox("clearElement");
            $("#w_project").combobox("clearTarget");
            $("#w_project").combobox("clearElement");
            return
        }
        app.initCombobox({
            url: 'GetBuildingName',
            data: {
                PropertyName: PropertyName,
            },
            callback_params: {
                id: 'w_building',
                clear: true,
            }
        });

        app.initCombobox({
            url: 'GetProjectName',
            data: {
                PropertyName: PropertyName,
            },
            callback_params: {
                id: 'w_project',
                clear: true,
            }
        });

    }

    function checkPropertyCombobox() {
        if ($("#w_property").val() == "") {
            app.info("请先选择物业");
        }
    }

    function checkBrandCombobox() {
        if ($("#w_brand").val() == "") {
            app.info("请先选择品牌");
        }
    }

    function doTypeNumChange() {
        var BrandName = $("#w_brand").val().trim();
        if (BrandName == "") {
            $("#w_type_num").empty();
            $("#w_type_num").combobox("refresh");
            $("#w_type_num").combobox("clearTarget");
            $("#w_type_num").combobox("clearElement");
            return
        }
        app.initCombobox({
            url: "GetManufacturerType",
            data: {
                ManufacturerName: BrandName,
            },
            callback_params: {
                id: 'w_type_num',
                clear: true,
            }
        });
    }

    function doBuildingChange() {
        var BuildingName = $("#w_building").val().trim();
        if (BuildingName == "") {
            return
        }
        if (BuildingName != "") {
            var options = {
                url: 'FindBuildingWithKey',
                data: {
                    BuildingName: BuildingName,
                },
                callback: function (res, param) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        var addressName = res.data.Address;
                        var result;
                        if (res.data.Longitude === 0 && res.data.Latitude === 0) {
                            addressName += "(暂未定位)";
                            result = app.initMap({
                                ID: "map_canvas",
                                Latitude: 24.46,
                                Longitude: 118.10,
                                IsInit: true,
                            });
                        } else {
                            result = app.initMap({
                                ID: "map_canvas",
                                Latitude: res.data.Latitude / 1000000,
                                Longitude: res.data.Longitude / 1000000,
                                IsInit: false,
                            });
                        }
                        markers = result.Markers;
                        searchService = result.SearchService;
                        map = result.Map;
                        $("#address_name").html(addressName);
                    } else {
                        app.error(res.msg)
                    }
                },
                callback_params: {
                }
            };

            app.execPostRequest(options);
        }
    }

</script>
