<div class="modal-header" style="padding: 15px">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" style="font-size: 30px;">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h6 class="modal-title">新增项目信息</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>项目信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>项目
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_project" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>所属物业
                            </label>
                            <div class="col-sm-10">
                                <div class="form-inline">
                                    <div class="form-group" style="margin:0;">
                                        <label for="w_property" class="sr-only">所属物业</label>
                                        <select class="combobox form-control" id="w_property">
                                            <option value="" selected="selected">所属物业</option>
                                        </select>
                                    </div>
                                    &nbsp;找不到物业？
                                    <a onclick="app.openRightFrameFromWin('property.html')">物业管理</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">合同类型</label>
                            <div class="col-sm-10">
                                <input type="text" id="w_contract_type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>合同期限
                            </label>
                            <div class="col-sm-10">
                                <div class="input-daterange input-group" id="w_datepicker">
                                    <span class="input-group-addon">从</span>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" name="w_start" value="" />
                                    <span class="input-group-addon">到</span>
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input type="text" class="form-control" name="w_end" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电梯数量</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="w_elevator_number" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目编号</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="w_number" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">区域</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="w_zone" type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">返回</button>
    <button type="button" class="btn btn-primary" onclick="saveProjectInfo()">确认</button>
</div>
<script>
    $(function () {
        app.win_action = 'add';
        if (app.win_url.indexOf("?key=") > 0) {
            app.win_action = 'edit';
            app.win_key = decodeURIComponent(app.win_url.split("?key=")[1]);
        }

        if (app.win_action == 'edit') {
            //编辑页面
            $(".modal-title").html("编辑项目信息")

            //获取info
            var options = {
                url: 'FindProjectWithKey',
                data: {
                    ProjectName: app.win_key,
                },
                callback: initProjectInfo,
                callback_params: {}
            };

            app.execPostRequest(options);

        } else {
            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'w_property',
                }
            });

            $("#w_datepicker").datepicker({
                language: 'zh-CN',
                keyboardNavigation: false,
                todayBtn: "linked",
                forceParse: true,
                autoclose: true,
            });

            $("#w_elevator_number").TouchSpin({
                max: 1000000,
                min: 0,
                buttondown_class: 'btn btn-white',
                buttonup_class: 'btn btn-white'
            });
        }
    });


    function initProjectInfo(res, param) {
        res = eval("(" + res + ")");
        if (res.code == 10000) {
            if (res.data == null) {
                return;
            }
            var info = res.data;
            $("#w_project").val(info.Name);
            $("#w_project").attr("disabled", "disabled");

            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'w_property',
                    value: info.PropertyName
                }
            });

            $("#w_contract_type").val(info.ContractType);

            $("input[name='w_start']").val(app.formatDateFromUnix(info.ContractStartTime));
            $("input[name='w_end']").val(app.formatDateFromUnix(info.ContractEndTime));
            $("#w_datepicker").datepicker({
                language: 'zh-CN',
                keyboardNavigation: false,
                todayBtn: "linked",
                forceParse: true,
                autoclose: true,
            });

            $("#w_elevator_number").val(info.TotalElevatorNum);
            $("#w_number").val(info.Number);
            $("#w_zone").val(info.Zone);
            $("#w_elevator_number").val(info.TotalElevatorNum);
            $("#w_elevator_number").TouchSpin({
                max: 1000000,
                buttondown_class: 'btn btn-white',
                buttonup_class: 'btn btn-white'
            });
        }
    }

    function saveProjectInfo() {
        var Project = $("#w_project").val().trim();
        var Property = $("#w_property").val().trim();
        var ContractType = $("#w_contract_type").val();
        var ProjectNumber = $("#w_number").val();
        var Zone = $("#w_zone").val();
        var Start = $("input[name='w_start']").val();
        var End = $("input[name='w_end']").val();
        var TotalElevatorNum = $("#w_elevator_number").val();

        if (Project.trim() == "") {
            app.warning("请输入项目名称");
            return;
        }

        if (Property.trim() == "") {
            app.warning("请选择所属物业");
            return;
        }

        if (Start.trim() == "") {
            app.warning("请选择所属合同开始时间");
            return;
        } else {
            Start = new Date(Start).getTime() / 1000;
        }

        if (End.trim() == "") {
            app.warning("请选择所属合同结束时间");
            return;
        } else {
            End = new Date(End).getTime() / 1000;
        }

        if (TotalElevatorNum.trim() == "") {
            TotalElevatorNum = 0;
        }

        if (app.win_action == 'add') {
            var options = {
                url: 'AddNewProject',
                data: {
                    Name: Project.trim(),
                    PropertyName: Property.trim(),
                    ContractStartTime: Start,
                    ContractEndTime: End,
                    Number: ProjectNumber.trim(),
                    Zone: Zone.trim(),
                    ContractType: ContractType.trim(),
                    TotalElevatorNum: parseInt(TotalElevatorNum),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "add",
                    refresh: project_refresh,
                    key: Project,
                },
            };

            app.execPostRequest(options);
        } else {
            var options = {
                url: 'ChangeProjectInfo',
                data: {
                    Name: Project.trim(),
                    PropertyName: Property.trim(),
                    ContractStartTime: Start,
                    ContractEndTime: End,
                    Number: ProjectNumber.trim(),
                    Zone: Zone.trim(),
                    ContractType: ContractType.trim(),
                    TotalElevatorNum: parseInt(TotalElevatorNum),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: project_refresh,
                    key: Project,
                }
            };

            app.execPostRequest(options);
        }
    }
</script>
