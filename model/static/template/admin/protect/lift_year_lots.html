<div class="modal-header" style="padding: 15px">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" style="font-size: 30px;">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h6 class="modal-title">电梯年检工单流程管理</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>工单号：
                        <span id="w_lift_maintain_TicketID"></span>
                    </h5>
                </div>

                <div class="ibox-title">
                    <h5>年检自检计划变更</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="radio-inline i-checks">
                                <input type="radio" name="w_operation" value="1">年检自检计划变更
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" style="text-align: right">
                                本次年检自检时间
                            </label>

                            <div class="col-sm-10">
                                <div class="input-group date w_lots_this_time">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input id="w_lots_this_time" type="text" class="form-control" value="" placeholder="本次年检自检时间">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" style="text-align: right">
                                年检自检员
                            </label>

                            <div class="col-sm-10">
                                <div class="col-md-8">
                                    <label for="w_person1" class="sr-only">组长</label>
                                    <select class="combobox form-control" id="w_person1">
                                        <option value="" selected="selected">组长</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary" onclick="doSearchPersonPlan(1)">已有工作计划</button>
                                </div>
                                <br/>
                                <br/>
                                <div class="col-md-8">
                                    <label for="w_person2" class="sr-only">组员</label>
                                    <select class="combobox form-control" id="w_person2">
                                        <option value="" selected="selected">组员</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary" onclick="doSearchPersonPlan(2)">已有工作计划</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" style="text-align: right">
                                年检自检项目
                            </label>

                            <div class="col-sm-10">
                                <label for="w_project" class="sr-only">年检自检项目</label>
                                <select class="combobox form-control" id="w_project">
                                    <option value="" selected="selected">年检自检项目</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" style="text-align: right">
                                <span class="input-required">*</span>变更原因
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_reason" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox-title">
                    <h5>异常关闭</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="radio-inline i-checks">
                                <input type="radio" name="w_operation" value="2">异常关闭
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>关闭原因
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_lift_maintain_closeReason" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="ibox-title">
                    <h5>准备工作</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="radio-inline i-checks">
                                <input type="radio" name="w_operation" value="4">准备完成
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                现场年检时间
                            </label>

                            <div class="col-sm-10">
                                <div class="input-group date w_live_time">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                    <input id="w_live_time" type="text" class="form-control" placeholder="现场年检时间" value="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                年检现场配合人员
                            </label>

                            <div class="col-sm-3">
                                <label for="w_team_selector" class="sr-only">选择小组</label>
                                <select class="combobox form-control" id="w_team_selector" onchange="doTeamChange()">
                                    <option value="" selected="selected">选择小组</option>
                                </select>
                            </div>
                            <div class="col-sm-3">
                                <label for="w_person_selector" class="sr-only">选择人员</label>
                                <select class="combobox form-control" id="w_person_selector">
                                    <option value="" selected="selected">选择人员</option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <button class="btn btn-primary" onclick="doAddLiMember()">添加配合人员</button>
                                <button class="btn btn-primary" onclick="doSearchPersonPlan(3)">已有工作计划</button>
                            </div>
                        </div>
                        <div class="form-group" style="padding-left: 60px;">
                            <div class="ibox">
                                <div class="ibox-title" style="padding-left: 0;">
                                    <h5>已有配合人员</h5>
                                </div>
                                <div class="ibox-content">
                                    <div class="dd" id="nestable">
                                        <ol class="dd-list">

                                        </ol>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox-title">
                    <h5>结果录入</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="radio-inline i-checks">
                                <input type="radio" name="w_operation" value="5">年检结果录入
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>年检结果
                            </label>

                            <div class="col-sm-10">
                                <div class="form-inline">
                                    <div class="form-group col-sm-2" style="margin: 0;">
                                        <label class="radio-inline i-checks">
                                            <input type="radio" name="w_result" value="合格">合格
                                        </label>
                                    </div>
                                    <div class="form-group col-sm-2" style="margin: 0;">
                                        <label class="control-label">新有效期</label>
                                    </div>
                                    <div class="col-sm-8" style="margin: 0;">
                                        <div class="input-group date">
                                            <span class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                            <input id="w_new_time" type="text" class="form-control" value="" placeholder="新有效期" style="width: 100%;">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group col-sm-2" style="margin: 0;">
                                        <label class="radio-inline i-checks">
                                            <input type="radio" name="w_result" value="不合格">不合格
                                        </label>
                                    </div>
                                    <div class="form-group col-sm-2" style="margin: 0;">
                                        <label class="control-label">后续处理计划</label>
                                    </div>
                                    <div class="col-sm-8" style="margin: 0;">
                                        <input id="w_progress" type="text" class="form-control" style="width: 100%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>说明
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_result_remark" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ibox-title">
                    <h5>自检完成</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="radio-inline i-checks">
                                <input type="radio" name="w_operation" value="6">自检完成
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>自检完成原因
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_lift_finish_deal_reason" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">返回</button>
    <button type="button" class="btn btn-primary" onclick="saveLiftMaintainOperation()">确认</button>
</div>
<script>
    var person2_list = [];
    var list = [];
    $(function () {
        $('.i-checks').iCheck({
            checkboxClass: 'icheckbox_square-green',
            radioClass: 'iradio_square-green',
        });

        $('.input-group.date').datepicker({
            language: 'zh-CN',
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true,
        });

        app.initCombobox({
            url: 'GetTeamInfo',
            callback_params: {
                id: 'w_team_selector',
            }
        });

        app.initCombobox({
            url: 'GetMaintainProjectInfo',
            data: {
                SearchName: "",
                BigType: "自检",
                IntervalType: "年检自检",
                IsAbandon: "未弃用",
            },
            callback_params: {
                id: 'w_project',
            }
        });

        var templist = localStorage.getItem("list").split(",");
        templist.forEach(function (v, index, arr) {
            list.push(parseInt(v));
        })
        var html = ""
        list.forEach(function (v, index, arr) {
            if (html == "") {
                html = v;
            } else {
                html += "," + v;
            }
        })
        $("#w_lift_maintain_TicketID").html(html);

        var options = {
            url: 'IsYearTicketListSameDutyTeam',
            data: {
                TicketIDList: list,
            },
            callback: function (res, param) {
                res = eval("(" + res + ")");
                if (res.code == 10000) {
                    isMulTicketSame = true;
                    var options = {
                        url: 'FindTeamWithKey',
                        data: {
                            TeamName: res.data,
                        },
                        callback: function (res, params) {
                            res = eval("(" + res + ")");
                            if (res.code == 10000) {
                                if (res.data.Member && res.data.Member.length > 0) {
                                    res.data.Member.forEach(function (v, i, a) {
                                        var html = '<option value="' + v.UserName + '">' + v.PersonName + '</option>';
                                        $("#w_person1").append(html);
                                        $("#w_person2").append(html);
                                    })

                                } else {
                                    app.error(res.msg);
                                    $("#w_person1").combobox("refresh");
                                    $("#w_person2").combobox("refresh");
                                    $("#w_person1").combobox("clearTarget");
                                    $("#w_person2").combobox("clearTarget");
                                    $("#w_person1").combobox("clearElement");
                                    $("#w_person2").combobox("clearElement");
                                }
                            }
                        },
                        callback_params: {}
                    };

                    app.execPostRequest(options);
                } else {
                    app.error(res.msg);
                }
            },
            callback_params: {
            }
        };

        app.execPostRequest(options);
        return;
    });

    function saveLiftMaintainOperation() {
        var type = $("input[name='w_operation']:checked").val();

        if (type == null) {
            app.info("请选择要处理的选项");
            return;
        }

        //自检变更
        if (type == 1) {
            if ($("#w_reason").val() == "") {
                app.warning("请输入变更原因");
                return;
            }

            var starttime = $("#w_lots_this_time").val();
            var Person1 = $("#w_person1").val();
            var Person2 = $("#w_person2").val();
            var Project = $("#w_project").val();
            var Reason = $("#w_reason").val();

            if (Project == "") {
                app.warning("请选择年检项目");
                return;
            }

            var options = {
                url: 'ChangeLotsTicketYearSelfCheckProject',
                data: {
                    TicketIDList: list,
                    UserName: app.getLoginUserName(),
                    YearCheckID: parseInt(Project),
                    StartTime: new Date(starttime).getTime() / 1000,
                    ChangeReason: Reason,
                    LeaderUserName: Person1,
                    MemberUserName: Person2,
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: list_year_refresh,
                    key: list,
                }
            };

            app.execPostRequest(options);
            return;
        }

        //异常关闭
        if (type == 2) {
            var reason = $("#w_lift_maintain_closeReason").val().trim();
            if (reason == "") {
                app.warning("请输入异常关闭的原因");
                return;
            }

            var options = {
                url: 'YearCheckLotsTicketUnusualClose',
                data: {
                    TicketIDList: list,
                    UnusualCloseReason: reason,
                    UserName: app.getLoginUserName(),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: list_year_refresh,
                    key: list,
                }
            };

            app.execPostRequest(options);
            return;
        }

        //准备工作
        if (type == 4) {
            var liveTime = $("#w_live_time").val();

            if (liveTime.trim() == "") {
                app.info("请先选择现场年检时间");
                return;
            }

            var options = {
                url: 'YearCheckLotsComplete',
                data: {
                    TicketIDList: list,
                    UserName: app.getLoginUserName(),
                    ShouldYearCheckTime: new Date(liveTime).getTime() / 1000,
                    UserNameList: person2_list,
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: list_year_refresh,
                    key: list,
                }
            };

            app.execPostRequest(options);
            return;
        }

        //年检结果录入
        if (type == 5) {
            var result = $("input[name='w_result']:checked").val();
            if (result == null) {
                app.warning("请选择年检结果");
                return;
            }
            var newtime = $("#w_new_time").val();
            if (result == "合格") {
                if (newtime == "") {
                    app.warning("请选择新有效期");
                    return;
                } else {
                    newtime = new Date(newtime).getTime() / 1000;
                }
            } else {
                newtime = 0;
            }

            var nextwork = $("#w_progress").val();
            if (result == "不合格") {
                if (nextwork == "") {
                    app.warning("请输入后续处理计划");
                    return;
                }
            } else {
                nextwork = "";
            }

            var remark = $("#w_result_remark").val();
            if (remark == "") {
                app.warning("请输入年检结果说明");
                return;
            }

            var options = {
                url: 'YearCheckLotsClose',
                data: {
                    UserName: app.getLoginUserName(),
                    TicketIDList: list,
                    StartTime: newtime,
                    Remark: remark,
                    IsPass: result,
                    Plan: nextwork,
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: list_year_refresh,
                    key: list,
                }
            };

            app.execPostRequest(options);
            return;
        }

        //自检完成
        if (type == 6) {
            var reason = $("#w_lift_finish_deal_reason").val().trim();
            if (reason == "") {
                app.warning("请输入自检完成的原因");
                return;
            }

            var options = {
                url: 'YearCheckLotsTicketFinishDeal',
                data: {
                    TicketIDList: list,
                    FinishDealReason: reason,
                    UserName: app.getLoginUserName(),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: list_year_refresh,
                    key: list,
                }
            };

            app.execPostRequest(options);
            return;
        }

    }

    function doSearchPersonPlan(index) {
        var person;
        if (index == 1) {
            var person = $("#w_person1").val();
            if (person == "" || person == null) {
                app.info("请先选择组长");
                return;
            }
        } else if (index == 2) {
            var person = $("#w_person2").val();
            if (person == "" || person == null) {
                app.info("请先选择组员");
                return;
            }
        } else if (index == 3) {
            var person = $("#w_person_selector").val();
            if (person == "" || person == null) {
                app.info("请先选择组员");
                return;
            }
        }

        layer.open({
            type: 2,
            title: '已有工作计划',
            shadeClose: true,
            shade: 0.8,
            area: ['90%', '90%'],
            content: '../data/work_plan_win.html?key=' + encodeURIComponent(person)
        });
    }

    function doTeamChange() {
        var group = $("#w_team_selector").val();
        $("#w_person_selector").html('<option value="" selected="selected">选择人员</option>');
        if (group == "") {
            $("#w_person_selector").combobox("clearTarget");
            $("#w_person_selector").combobox("clearElement");
            $("#w_person_selector").combobox("refresh");
        } else {
            app.initCombobox({
                url: 'FindTeamMemberInfoWithKey',
                data: {
                    TeamName: group,
                    UserName: "",
                },
                callback_params: {
                    id: 'w_person_selector',
                    refresh: true,
                }
            });
        }
    }

    function doAddLiMember() {
        var user_name = $("#w_person_selector").val();
        if (user_name == "") {
            app.info("请先选择配合人员");
            return;
        }

        var flag = false;
        $(".dd-item").each(function () {
            if (user_name == $(this).data("value")) {
                flag = true;
            }
        });
        if (flag) {
            app.error("已经添加过该联系人");
            return;
        }
        var options = {
            url: 'FindPersonWithKey',
            data: {
                UserName: user_name,
                IsProperty: false,
            },
            callback: function (res, params) {
                res = eval("(" + res + ")");
                if (res.code == 10000) {
                    person2_list.push(res.data.UserName);
                    addLi(res.data);
                }
            },
            callback_params: {}
        };

        app.execPostRequest(options);
    }

    function addLi(obj) {
        var html = '<li class="dd-item" data-value="' + obj.UserName + '">'
            + '<div class="dd-handle">'
            + '<a style="color: #ed5565;"  href="javascript:;" onclick="doRemoveLiMember(this)">删除</a>'
            + '&nbsp;&nbsp;<i class="fa fa-user"></i>&nbsp;姓名：' + obj.Name
            + '&nbsp;&nbsp;联系电话:' + obj.Phone
            + '</div>'
            + '</li>';
        $(".dd-list").append(html);
    }

    function doRemoveLiMember(obj) {
        var li = $(obj).parents("li");
        var value = $(li).data("value");
        person2_list.splice(jQuery.inArray(value, person2_list), 1);
        $(li).remove();
    }
</script>
