<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>项目制定</title>
    <link href="../../../res/admin/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../../../res/admin/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../../../res/admin/css/bootstrap-combobox.css" rel="stylesheet">-->

    <!-- Toastr style -->
    <link href="../../../res/admin/css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="../../../res/admin/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link href="../../../res/admin/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="../../../res/admin/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">

    <link href="../../../res/admin/css/animate.css" rel="stylesheet">
    <link href="../../../res/admin/css/style.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="../../../res/admin/css/plugins/iCheck/custom.css" rel="stylesheet">

    <link href="../../../res/admin/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">

    <!-- TouchSpin -->
    <link href="../../../res/admin/css/plugins/touchspin/jquery.bootstrap-touchspin.min.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div id="inner-wrapper">
        <div class="wrapper wrapper-content  animated fadeInRight" style="padding: 0; ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox" style="border: none;">
                        <div class="ibox-content">
                            <div id="search-form" class="form-inline" style="margin-bottom: 10px;">
                                <div class="form-group">
                                    <label for="item" class="sr-only">项目名称</label>
                                    <input class="form-control" id="item" placeholder="项目名称" />
                                </div>
                                <div class="form-group">
                                    <label for="big_type" class="sr-only">大类</label>
                                    <select class="form-control" id="big_type">
                                        <option value="" selected="selected">大类</option>
                                        <option value="自检">自检</option>
                                        <option value="维保">维保</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="sub_type" class="sr-only">子类</label>
                                    <select class="form-control" id="sub_type">
                                        <option value="" selected="selected">子类</option>
                                        <option value="半月保14天">半月保14天</option>
                                        <option value="半月保15天">半月保15天</option>
                                        <option value="季保">季保</option>
                                        <option value="半年保">半年保</option>
                                        <option value="年保">年保</option>
                                        <option value="自检">自检</option>
                                        <option value="年检自检">年检自检</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary" onclick="getItemList()">查询</button>

                                <div class="form-group" style="float: right;">
                                    <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal" href="item_check_info.html" data-target="#win">
                                        <i class="fa fa-plus"></i>&nbsp;新增自检项目</a>
                                    <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal" href="item_maintain_info.html" data-target="#win">
                                        <i class="fa fa-plus"></i>&nbsp;新增维保项目</a>
                                    <a class="btn btn-default" onclick="javascript:app.info('开发中...')">
                                        <i class="fa fa-file-excel-o"></i>&nbsp;导入</a>
                                    <a onclick="javascript:app.info('开发中...')" class="btn btn-default">
                                        <i class="fa fa-reply"></i>&nbsp;导出</a>
                                    <a onclick="javascript:app.info('开发中...')" class="btn btn-default">
                                        <i class="fa fa-download"></i>&nbsp;模板下载</a>
                                </div>
                            </div>
                            <div class="jqGrid_wrapper">
                                <table id="table"></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="win" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg" style="width: 90%;">
            <div class="modal-content animated fadeIn">

            </div>
        </div>
    </div>

    <script src="../../../res/admin/js/jquery-2.1.1.js"></script>
    <script src="../../../res/admin/js/bootstrap.min.js"></script>
    <!--<script src="../../../res/admin/js/bootstrap-combobox.js"></script>-->

    <!-- Toastr script -->
    <script src="../../../res/admin/js/plugins/toastr/toastr.min.js"></script>

    <!-- Sweet alert -->
    <script src="../../../res/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- jqGrid -->
    <script src="../../../res/admin/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="../../../res/admin/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="../../../res/admin/js/app.js"></script>

    <!-- iCheck -->
    <script src="../../../res/admin/js/plugins/iCheck/icheck.min.js"></script>

    <!-- TouchSpin -->
    <script src="../../../res/admin/js/plugins/touchspin/jquery.bootstrap-touchspin.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#location", window.parent.document).html("后台管理 >维保管理 >项目定制 >项目制定");

            initGrid();
            getItemList();

            $("#win").on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });

        function getItemList() {
            var SearchName = $("#item").val();
            var BigType = $('#big_type option:selected').val();
            var IntervalType = $('#sub_type option:selected').val();


            var options = {
                url: 'GetMaintainProjectInfo',
                data: {
                    SearchName: SearchName,
                    BigType: BigType,
                    IntervalType: IntervalType,
                },
                callback: setItemGrid,
                callback_params: {}
            };

            app.execPostRequest(options);
        }

        function setItemGrid(res, params) {
            res = eval("(" + res + ")");
            if (res.code == 10000) {
                var dataSource = [];
                if (res.data && res.data.length > 0) {
                    res.data.forEach(function (value, index, arr) {
                        dataSource.push({
                            id: value.ID,
                            ProjectName: value.ProjectName,
                            BigType: value.Type,
                            IntervalType: value.IntervalType,
                            Type: value.ElevatorType,
                            Remark: value.Remark,
                            Opts: {
                                v: value.ID,
                                t: value.Type,
                            },
                        });
                    });
                }
                $("#table").jqGrid('clearGridData');  //清空表格
                $("#table").jqGrid('setGridParam', {  // 重新加载数据
                    datatype: 'local',
                    data: dataSource,
                    page: 1
                }).trigger("reloadGrid");
            } else {
                app.error(res.msg);
            }
        }

        function initGrid() {
            $("#table").jqGrid({
                colNames: ['ID', '项目名称', '项目大类', '项目子类', '电梯类型', '备注', '操作'],
                colModel: [
                    {
                        name: 'id',
                        width: '80px',
                        fixed: true,
                    },
                    { name: 'ProjectName' },
                    {
                        name: 'BigType',
                        width: '100px',
                        fixed: true,
                    },
                    {
                        name: 'IntervalType',
                        width: '100px',
                        fixed: true,
                    },
                    {
                        name: 'Type',
                        width: '100px',
                        fixed: true,
                    },
                    { name: 'Remark' },
                    {
                        name: 'Opts',
                        sortable: false,
                        width: "250px",
                        fixed: true,
                        formatter: function (value, options, rowObject) {
                            var url_info = "";
                            var url_tip = "";
                            if (value.t == "自检") {
                                url_info = "item_check_info.html?key=" + value.v;
                                url_tip = "item_check_tip.html?key=" + value.v;
                            } else {
                                url_info = "item_maintain_info.html?key=" + value.v;
                                url_tip = "item_maintain_tip.html?key=" + value.v;
                            }
                            return "<a style='color:#134da5;' href='" + url_info + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;编辑</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#ed5565;' onclick='doDeleteItem(this)'  href='javascript:void(0);' data-key='" + value.v + "'><i class='fa fa-trash'></i>&nbsp;删除</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#134da5;' href='" + url_tip + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-info'></i>&nbsp;更多信息</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#ed5565;' onclick='doAbandonItem(this)'  href='javascript:void(0);' data-key='" + value.v + "'><i class='fa fa-trash'></i>&nbsp;弃用</a>"

                        }
                    }
                ],
                rowNum: 10,
                rowList: app.rowList,
                data: [],
                datatype: "local",
                viewrecords: true,
                pager: "#pager",
                height: 'auto',
                autowidth: true,
                shrinkToFit: true,
                forceFit: true,
                altRows: true,
                altclass: 'table-alt',
            });

            // Add responsive to jqGrid
            app.fitGrid();
            $(window).bind('resize', function () {
                app.fitGrid();
            });
        }

        function item_refresh(key, action) {
            var options = {
                url: 'GetMaintainProjectWithKey',
                data: {
                    ID: parseInt(key),
                },
                callback: function (res, params) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        var recode = {
                            id: res.data.ID,
                            ProjectName: res.data.ProjectName,
                            BigType: res.data.Type,
                            IntervalType: res.data.IntervalType,
                            Type: res.data.ElevatorType,
                            Remark: res.data.Remark,
                            Opts: {
                                v: res.data.ID,
                                t: res.data.Type,
                            },
                        };

                        if (action == "add") {
                            $("#table").jqGrid("addRowData", recode.id, recode, "first");
                        } else {
                            $('#table').setRowData(recode.id, recode, '');
                        }
                    }
                },
                callback_params: {}
            };

            app.execPostRequest(options);
        }

        function doDeleteItem(obj) {
            var key = $(obj).data("key");
            app.deleteByKey(key, app.deleteItem);
        }

        function doAbandonItem(obj){
            var key = $(obj).data("key");
            app.abandonByKey(key, app.abandonMaintainProject);
        }
    </script>
</body>

</html>
