<div class="modal-header" style="padding: 15px">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" style="font-size: 30px;">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h6 class="modal-title">项目信息</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>项目信息</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>项目编号
                            </label>

                            <div class="col-sm-10">
                                <input type="text" disabled id="w_project" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>所属物业
                            </label>
                            <div class="col-sm-10">
                                <div class="form-inline">
                                    <div class="form-group" style="margin:0;">
                                        <label for="w_property" class="sr-only">所属物业</label>
                                        <select disabled class="combobox form-control" id="w_property">
                                            <option value="" selected="selected">所属物业</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">合同类型</label>
                            <div class="col-sm-10">
                                <input type="text" disabled id="w_contract_type" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">合同期限</label>
                            <div class="col-sm-10">
                                <div class="input-daterange input-group" id="datepicker">
                                    <span class="input-group-addon">从</span>
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input disabled type="text" class="form-control" name="start" value=""/>
                                    <span class="input-group-addon">到</span>
                                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                    <input disabled type="text" class="form-control" name="end" value=""/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电梯数量</label>
                            <div class="col-sm-10">
                                <input disabled class="form-control" id="w_elevator_number" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">项目编号</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="w_number" type="text" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">区域</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="w_zone" type="text" value="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">返回</button>
</div>
<script>
    $(function () {
        app.win_action = 'add';
        if (app.win_url.indexOf("?key=") > 0) {
            app.win_action = 'edit';
            app.win_key = decodeURIComponent(app.win_url.split("?key=")[1]);
        }

        if (app.win_action == 'edit') {

            //获取info
            var options = {
                url: 'FindProjectWithKey',
                data: {
                    ProjectName: app.win_key,
                },
                callback: initProjectInfo,
                callback_params: {}
            };

            app.execPostRequest(options);

        }
    });


    function initProjectInfo(res, param) {
        res = eval("(" + res + ")");
        if (res.code == 10000) {
            if (res.data == null) {
                return;
            }
            var info = res.data;
            $("#w_project").val(info.Name);
            $("#w_project").attr("disabled", "disabled");

            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'w_property',
                    value: info.PropertyName
                }
            });

            $("#w_contract_type").val(info.ContractType);

            $("input[name='start']").val(app.formatDateFromUnix(info.ContractStartTime));
            $("input[name='end']").val(app.formatDateFromUnix(info.ContractEndTime));

            $("#w_elevator_number").val(info.TotalElevatorNum);
            $("#w_number").val(info.Number);
            $("#w_zone").val(info.Zone);
        }
    }
</script>
