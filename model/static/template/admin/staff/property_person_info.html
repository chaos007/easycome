<div class="modal-header" style="padding: 15px">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" style="font-size: 30px;">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h6 class="modal-title">新增物业人员</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>物业人员</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>用户名
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_user_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>姓名
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>手机
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_phone" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>物业
                            </label>

                            <div class="col-sm-10">
                                <div class="form-group" style="margin:0;">
                                    <div class="form-group" style="margin:0;" style="width: 100%">
                                        <label for="w_property" class="sr-only">物业</label>
                                        <select class="combobox form-control" id="w_property">
                                            <option value="" selected="selected">物业</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10">
                                <input type="text" id="w_remark" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">返回</button>
    <button type="button" class="btn btn-primary" onclick="savePersonInfo()">确认</button>
</div>
<script>
    $(function () {
        app.win_action = 'add';
        if (app.win_url.indexOf("?key=") > 0) {
            app.win_action = 'edit';
            app.win_key = decodeURIComponent(app.win_url.split("?key=")[1]);
        }

        if (app.win_action == 'edit') {
            //编辑页面
            $(".modal-title").html("编辑物业人员")
            //获取info
            var options = {
                url: 'FindPersonWithKey',
                data: {
                    UserName: app.win_key,
                    IsProperty: true,
                },
                callback: initPersonInfo,
                callback_params: {}
            };

            app.execPostRequest(options);

        } else {
            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'w_property',
                }
            });

            // $("#w_person").combobox();
        }
    });

    function initPersonInfo(res, param) {
        res = eval("(" + res + ")");
        if (res.code == 10000) {
            if (res.data == null) {
                return;
            }
            var info = res.data;
            $("#w_user_name").val(info.UserName);
            $("#w_user_name").attr("disabled", "disabled");
            $("#w_name").val(info.Name);
            $("#w_phone").val(info.Phone);
            $("#w_remark").val(info.Remark);

            app.initCombobox({
                url: 'GetPropertyName',
                callback_params: {
                    id: 'w_property',
                    value: info.PropertyCompany,
                }
            });
        }
    }

    function savePersonInfo() {
        var UserName = $("#w_user_name").val();
        var Name = $("#w_name").val();
        var Phone = $("#w_phone").val();
        var Remark = $("#w_remark").val();
        var Company = $("#w_property").val();


        if (UserName.trim() == "") {
            app.warning("请输入用户名");
            return;
        }
        if (Name.trim() == "") {
            app.warning("请输入姓名");
            return;
        }
        if (Phone.trim() == "") {
            app.warning("请输入手机");
            return;
        }
        if (Company.trim() == "") {
            app.warning("请输入物业");
            return;
        }

        if (app.win_action == 'add') {
            var options = {
                url: 'AddNewPropertyPerson',
                data: {
                    UserName: UserName.trim(),
                    Name: Name.trim(),
                    Phone: Phone.trim(),
                    Company: Company.trim(),
                    Remark: Remark.trim(),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "add",
                    refresh: property_person_refresh,
                    key: UserName.trim(),
                }
            };

            app.execPostRequest(options);
        } else {
            var options = {
                url: 'ChangePropertyPersonInfo',
                data: {
                    UserName: UserName.trim(),
                    Name: Name.trim(),
                    Phone: Phone.trim(),
                    Company: Company.trim(),
                    Remark: Remark.trim(),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: property_person_refresh,
                    key: UserName.trim(),
                }
            };

            app.execPostRequest(options);
        }
    }

</script>
