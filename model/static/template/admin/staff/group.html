<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小组管理</title>
    <link href="../../res/admin/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../../res/admin/css/bootstrap-combobox.css" rel="stylesheet">

    <link href="../../res/admin/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">

    <!-- Sweet Alert -->

    <link href="../../res/admin/css/animate.css" rel="stylesheet">
    <link href="../../res/admin/css/style.css" rel="stylesheet">

    <!-- iCheck -->
    <link href="../../res/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div id="inner-wrapper">
        <div class="wrapper wrapper-content  animated fadeInRight" style="padding: 0; ">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox gray-bg" style="border: none;">
                        <div class="ibox-content gray-bg">
                            <div id="search-form" class="form-inline" style="margin-bottom: 34px;">
                                <div class="form-group" style="float: right;">
                                    <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal" href="group_info.html" data-target="#win"><i
                                        class="fa fa-plus"></i>&nbsp;新增</a>
                                    <a onclick="javascript:app.info('开发中...')" class="btn btn-default"><i class="fa fa-reply"></i>&nbsp;导入</a>
                                    <a onclick="javascript:app.info('开发中...')" class="btn btn-default"><i class="fa fa-reply"></i>&nbsp;导出</a>
                                    <a onclick="javascript:app.info('开发中...')" class="btn btn-default"><i class="fa fa-download"></i>&nbsp;模板下载</a>
                                </div>
                            </div>
                            <div class="jqGrid_wrapper">
                                <table id="table"></table>
                                <div id="pager"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal inmodal" id="win" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg" style="width: 90%;">
            <div class="modal-content animated fadeIn">

            </div>
        </div>
    </div>

    <script src="../../res/admin/js/jquery-2.1.1.js"></script>
    <script src="../../res/admin/js/bootstrap.min.js"></script>
    <script src="../../res/admin/js/bootstrap-combobox.js"></script>

    <!-- Toastr script -->
    <script src="../../res/admin/js/plugins/toastr/toastr.min.js"></script>

    <!-- Sweet alert -->
    <script src="../../res/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- jqGrid -->
    <script src="../../res/admin/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
    <script src="../../res/admin/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

    <script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
    <script src="../../res/admin/js/app.js"></script>
    
    <!-- iCheck -->
    <script src="../../res/admin/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#location", window.parent.document).html("后台管理 >人员管理 >小组管理");

            initGrid();
            getGroupList();

            $("#win").on("hidden.bs.modal", function () {
                $(this).removeData("bs.modal");
            });
        });

        function getGroupList() {
            var options = {
                url: 'GetTeamInfo',
                data: {
                },
                callback: setGroupGrid,
                callback_params: {}
            };

            app.execPostRequest(options);
        }

        function setGroupGrid(res, params) {
            res = eval("(" + res + ")");
            if (res.code == 10000) {
                var dataSource = [];
                if (res.data && res.data.length > 0) {
                    res.data.forEach(function (value, index, arr) {
                        var d_start = 0;
                        var duty_person = "";
                        var p_start = 0;
                        var person = "";
                        value.Member.forEach(function (m, i, a) {
                            if (m.IsLeader) {
                                if (d_start == 0) {
                                    duty_person += m.PersonName;
                                } else {
                                    duty_person += "," + m.PersonName;
                                }
                                d_start++;
                            }
                            if (p_start == 0) {
                                person += m.PersonName;
                            } else {
                                person += "," + m.PersonName;
                            }
                            p_start++;
                        });
                        dataSource.push({
                            id: value.TeamName,
                            Number: value.Member.length,
                            Type: value.Type,
                            Desc: value.Desc,
                            DutyPerson: duty_person,
                            Person: person,
                            Opts: value.TeamName,
                        });
                    });
                }
                $("#table").jqGrid('clearGridData');  //清空表格
                $("#table").jqGrid('setGridParam', {  // 重新加载数据
                    datatype: 'local',
                    data: dataSource,
                    page: 1
                }).trigger("reloadGrid");
            } else {
                app.error(res.msg);
            }
        }

        function initGrid() {
            $("#table").jqGrid({
                colNames: ['小组名称', '小组人数', '小组性质', '描述', '负责人', '人员', '操作'],
                colModel: [
                    { name: 'id' },
                    { name: 'Number' },
                    { name: 'Type' },
                    { name: 'Desc' },
                    { name: 'DutyPerson' },
                    { name: 'Person' },
                    {
                        name: 'Opts',
                        sortable: false,
                        width: "250px",
                        fixed: true,
                        formatter: function (value, options, rowObject) {
                            var url = "group_info.html?key=" + encodeURIComponent(value);
                            return "<a style='color:#134da5;' href='" + url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;编辑</a>"
                                + "&nbsp;|&nbsp;"
                                + "<a style='color:#ed5565;' onclick='doDeleteGroup(this)'  href='javascript:void(0);' data-key='" + value + "'><i class='fa fa-trash'></i>&nbsp;删除</a>";

                        }
                    }
                ],
                rowNum: 10,
                rowList: app.rowList,
                data: [],
                datatype: "local",
                viewrecords: true,
                pager: "#pager",
                height: 'auto',
                autowidth: true,
                shrinkToFit: true,
                forceFit: true,
                altRows: true,
                altclass: 'table-alt',
            });

            // Add responsive to jqGrid
            app.fitGrid();
            $(window).bind('resize', function () {
                app.fitGrid();
            });
        }

        function group_refresh(key, action) {
            var options = {
                url: 'FindTeamWithKey',
                data: {
                    TeamName: key,
                },
                callback: function (res, params) {
                    res = eval("(" + res + ")");
                    if (res.code == 10000) {
                        var d_start = 0;
                        var duty_person = "";
                        var p_start = 0;
                        var person = "";
                        res.data.Member.forEach(function (m, i, a) {
                            if (m.IsLeader) {
                                if (d_start == 0) {
                                    duty_person += m.PersonName;
                                } else {
                                    duty_person += "," + m.PersonName;
                                }
                                d_start++
                            }
                            if (p_start == 0) {
                                person += m.PersonName;
                            } else {
                                person += "," + m.PersonName;
                            }
                            p_start++
                        });
                        var recode = {
                            id: res.data.TeamName,
                            Number: res.data.Member.length,
                            Type: res.data.Type,
                            Desc: res.data.Desc,
                            DutyPerson: duty_person,
                            Person: person,
                            Opts: res.data.TeamName,
                        };

                        if (action == "add") {
                            $("#table").jqGrid("addRowData", recode.id, recode, "first");
                        } else {
                            $('#table').setRowData(recode.id, recode, '');
                        }
                    }
                },
                callback_params: {}
            };

            app.execPostRequest(options);
        }

        function doDeleteGroup(obj) {
            var key = $(obj).data("key");
            app.deleteByKey(key, app.deleteGroup);
        }

    </script>
</body>

</html>
