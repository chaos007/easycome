<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Toastr style -->

    <!-- Sweet Alert -->

    <link href="../../res/admin/css/plugins/jQueryUI/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">
    <link href="../../res/admin/css/plugins/jqGrid/ui.jqgrid.css" rel="stylesheet">

    <link href="../../res/admin/css/animate.css" rel="stylesheet">
    <link href="../../res/admin/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
<div id="inner-wrapper">
    <div class="wrapper wrapper-content  animated fadeInRight" style="padding: 0; ">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox" style="border: none;">
                    <div class="ibox-content">
                        <div id="search-form" class="form-inline" style="margin-bottom: 34px;">
                            <div class="form-group" style="float: right;">
                                <a onclick="javascript:app.setWinUrl(this)" class="btn btn-default" data-toggle="modal"
                                   href="role_info.html" data-target="#win"><i
                                        class="fa fa-plus"></i>&nbsp;新增</a>
                            </div>
                        </div>
                        <div class="jqGrid_wrapper">
                            <table id="table"></table>
                            <div id="pager"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="win" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" >
    <div class="modal-dialog modal-lg" style="width: 90%;">
        <div class="modal-content animated fadeIn">

        </div>
    </div>
</div>

<script src="../../res/admin/js/jquery-2.1.1.js"></script>
<script src="../../res/admin/js/bootstrap.min.js"></script>
<!--<script src="../../res/admin/js/bootstrap-combobox.js"></script>-->

<!-- Toastr script -->
<script src="../../res/admin/js/plugins/toastr/toastr.min.js"></script>

<!-- Sweet alert -->
<script src="../../res/admin/js/plugins/sweetalert/sweetalert.min.js"></script>

<!-- jqGrid -->
<script src="../../res/admin/js/plugins/jqGrid/i18n/grid.locale-en.js"></script>
<script src="../../res/admin/js/plugins/jqGrid/jquery.jqGrid.min.js"></script>

<script src="https://cdn.bootcss.com/blueimp-md5/2.6.0/js/md5.js"></script>
<script src="../../res/admin/js/app.js"></script>

<!-- iCheck -->
<script src="../../res/admin/js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {
        $("#location", window.parent.document).html("后台管理 >人员管理 >角色管理");

        initGrid();
        getRoleList();

        $("#win").on("hidden.bs.modal", function () {
            $(this).removeData("bs.modal");
        });
    });

    function getRoleList() {
        var options = {
            url: 'GetAllRoleList',
            data: {
            },
            callback: setRoleGrid,
            callback_params: {}
        };

        app.execPostRequest(options);
    }

    function setRoleGrid(res, params) {
        res = eval("(" + res + ")");
        if (res.code == 10000) {
            var dataSource = [];
            if (res.data && res.data.length > 0) {
                res.data.forEach(function (value, index, arr) {
                    var charge_list = "";
                    var charges = value.AuthorityList;
                    if (charges && charges.length > 0) {
                        charges.forEach(function (v, i, a) {
                            if (charge_list != "") {
                                charge_list += ","+ v;
                            }else{
                                charge_list = v
                            }
                        });
                    }
                    dataSource.push({
                        id: value.RoleName,
                        RoleName: value.RoleName,
                        RoleDesc: value.RoleDesc,
                        Authority: charge_list,
                        Opts: value.RoleName,
                    });
                });
            }
            $("#table").jqGrid('clearGridData');  //清空表格
            $("#table").jqGrid('setGridParam', {  // 重新加载数据
                datatype: 'local',
                data: dataSource,
                page: 1
            }).trigger("reloadGrid");
        }
    }

    function initGrid() {
        $("#table").jqGrid({
            colNames: ['角色名称', '角色描述', '权限模块', "操作"],
            colModel: [
                {name: 'RoleName',},
                {name: 'RoleDesc'},
                {name: 'Authority'},
                {
                    name: 'Opts',
                    sortable: false,
                    width: "250px",
                    fixed: true,
                    formatter: function (value, options, rowObject) {
                        var url = "role_info.html?key=" + value;
                        return "<a style='color:#134da5;' href='" + url + "' onclick='javascript:app.setWinUrl(this)' data-toggle='modal' data-target='#win'><i class='fa fa-edit'></i>&nbsp;编辑</a>"
                            + "&nbsp;|&nbsp;"
                            + "<a style='color:#ed5565;' onclick='doDeleteRole(this)'  href='javascript:void(0);' data-key='" + value + "'><i class='fa fa-trash'></i>&nbsp;删除</a>";

                    }
                }
            ],
            rowNum: 10,
            rowList: app.rowList,
            data: [],
            datatype: "local",
            viewrecords: true,
            pager: "#pager",
            height: 'auto',
            autowidth: true,
            shrinkToFit: true,
            forceFit: true,
            altRows: true,
            altclass: 'table-alt',
        });

        // Add responsive to jqGrid
        app.fitGrid();
        $(window).bind('resize', function () {
            app.fitGrid();
        });
    }

    function role_refresh(key, action) {
        var options = {
            url: 'GetRoleDetail',
            data: {
                RoleName: key,
            },
            callback: function (res, params) {
                res = eval("(" + res + ")");
                if (res.code == 10000) {
                    var charge_list = "";
                    var charges = res.data.AuthorityList;
                    if (charges && charges.length > 0) {
                        charges.forEach(function (v, i, a) {
                            if (charge_list != "") {
                                charge_list += ","+ v;
                            }else{
                                charge_list = v
                            }
                        });
                    }
                    var recode = {
                        id: res.data.RoleName,
                        RoleName: res.data.RoleName,
                        RoleDesc: res.data.RoleDesc,
                        Authority: charge_list,
                        Opts: res.data.RoleName,
                    };

                    if (action == "add") {
                        $("#table").jqGrid("addRowData", recode.id, recode, "first");
                    } else {
                        $('#table').setRowData(recode.id, recode, '');
                    }
                }
            },
            callback_params: {}
        };
        app.execPostRequest(options);
    }

    function doDeleteRole(obj) {
        var key = $(obj).data("key");
        app.deleteByKey(key, app.deleteRole);
    }
</script>
</body>
</html>
