<div class="modal-header" style="padding: 15px">
    <button type="button" class="close" data-dismiss="modal">
        <span aria-hidden="true" style="font-size: 30px;">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <h6 class="modal-title">新增供应商</h6>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <h5>供应商</h5>
                </div>
                <div class="ibox-content">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                <span class="input-required">*</span>供应商名称
                            </label>

                            <div class="col-sm-10">
                                <input type="text" id="w_name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系方式</label>
                            <div class="col-sm-10">
                                <input type="text" id="w_contact" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">地址/区域</label>
                            <div class="col-sm-10">
                                <input type="text" id="w_address" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-white" data-dismiss="modal">返回</button>
    <button type="button" class="btn btn-primary" onclick="saveInfo()">确认</button>
</div>
<script>
    var brand_type_members = [];
    $(function () {
        app.win_action = 'add';
        if (app.win_url.indexOf("?key=") > 0) {
            app.win_action = 'edit';
            app.win_key = decodeURIComponent(app.win_url.split("?key=")[1]);
        }

        if (app.win_action == 'edit') {
            //编辑页面
            $(".modal-title").html("编辑供应商")
            //获取info
            var options = {
                url: 'GetSupportWithKey',
                data: {
                    ID: parseInt(app.win_key),
                },
                callback: initSupportInfo,
                callback_params: {}
            };

            app.execPostRequest(options);

        } 
    });

    function initSupportInfo(res, param) {
        res = eval("(" + res + ")");
        if (res.code == 10000) {
            if (res.data == null) {
                return;
            }
            var info = res.data;
            $("#w_name").val(info.Name);
            $("#w_address").val(info.Address);
            $("#w_contact").val(info.Contact);
        }
    }

    function saveInfo() {
        var name = $("#w_name").val();
        var address = $("#w_address").val();
        var contact = $("#w_contact").val();

        if (name.trim() == "") {
            app.warning("请输入仓库名称");
            return;
        }

        if (app.win_action == 'add') {
            var options = {
                url: 'AddNewSupport',
                data: {
                    Name: name.trim(),
                    Contact: contact.trim(),
                    Address: address.trim(),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "add",
                    refresh: support_refresh,
                    key: 'new_key',
                }
            };

            app.execPostRequest(options);
        } else {
            var options = {
                url: 'ChangeSupport',
                data: {
                    ID:parseInt(app.win_key),
                    Name: name.trim(),
                    Contact: contact.trim(),
                    Address: address.trim(),
                },
                callback: app.saveCallbackWindow,
                callback_params: {
                    action: "edit",
                    refresh: support_refresh,
                    key: parseInt(app.win_key),
                }
            };

            app.execPostRequest(options);
        }
    }

</script>
